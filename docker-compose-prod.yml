services:
  app:
    image: archivesspace/archivesspace:@TAG@
    container_name: archivesspace
    restart: on-failure
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
      - "8089:8089"
      - "8090:8090"
    depends_on:
      - db
      - solr
    env_file:
      - .env.docker.prod
    volumes:
      - ./plugins:/archivesspace/plugins
      - ./config:/archivesspace/config
  db:
    image: mysql:8
    cap_add:
      - SYS_NICE
    container_name: mysql
    command: --character-set-server=utf8 --collation-server=utf8_unicode_ci --innodb_buffer_pool_size=1G --innodb_buffer_pool_instances=1 --log_bin_trust_function_creators=1
    ports:
      - "3306:3306"
    env_file:
      - .env.docker.db
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
  solr:
    image: archivesspace/solr:@TAG@
    command: solr-create -p 8983 -c archivesspace -d archivesspace
    env_file:
      - .env.docker.prod
    ports:
      - "8983:8983"
