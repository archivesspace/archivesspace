  bulk_import_templates:
    overview: |
      <p>These are templates for uploading spreadsheet data into ArchivesSpace using the different import options in the Background Jobs area. The data required for a successful import depends on the type of record being created. You do not have to fill out every row and column.</p><p>Each CSV template includes a row of sample data. Unless you want to create a record with the sample data, please delete the sample data before uploading your spreadsheet. <b>Do not delete the header row, add additional columns or rearrange existing columns.</b></p><p>The Excel templates include additional instructions for using the templates and validations for certain cells. Do not delete the instructions or validations.</p>
    aspace_accession_import_template_csv: Create accession records and records linked to accessions like agents, subjects, and events.
    aspace_digital_object_import_template_csv: Create digital object records and records linked to digital objects like agents, subjects, and events.
    bulk_import_template_csv: Create archival objects attached to an existing resource. Includes option to create many different sub-records and linked records including dates, extents, notes, containers, and digital objects. The CSV format is for people who do not have access to Microsoft Excel.
    bulk_import_template_xlsx: Create archival objects attached to an existing resource. Includes option to create many different sub-records and linked records including dates, extents, notes, containers, and digital objects. The XLSX format is for those who have access to Microsoft Excel.
    bulk_import_DO_template_csv: Create and link digital objects to existing archival objects in a resource. The CSV format is for people who do not have access to Microsoft Excel.
    bulk_import_DO_template_xlsx: Create and link digital objects to existing archival objects in a resource. The XLSX format is for those who have access to Microsoft Excel.
    aspace_location_import_template_csv: Create new location records. Please note that this template is for creating the location records themselves, not linking materials to locations.
    aspace_assessment_import_template_csv: Create and link assessments to existing accessions, resources, archival objects, or digital objects.
    aspace_subject_import_template_csv: Create new Subject records. Please note that this template is for creating the subject records themselves, not linking them to other records.
