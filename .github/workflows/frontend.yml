name: Frontend Testing

on:
  workflow_dispatch:
    inputs:
      java-version:
        description: Java version to run specs on
        required: true
        type: choice
        options:
          - '11'
          - '17'
        default: '11'
      group-choice:
        description: Which group of specs to run
        required: true
        type: choice
        options:
          - 'all'
          - 'a-b'
          - 'c-l'
          - 'm-r'
          - 's-z'
        default: 'all'
      browser:
        description: Which browser to use
        required: true
        type: choice
        options:
          - 'chrome'
          - 'firefox'
        default: 'firefox'

  workflow_call:
    inputs:
      java-version:
        description: Java version to run specs on
        required: true
        type: string
        default: '11'
      group-choice:
        required: true
        type: string
        default: 'all'
      browser:
        description: Which browser to use
        required: true
        type: string
        default: 'firefox'

  pull_request:
    paths:
      - '.github/workflows/frontend.yml'
      - '.github/workflows/common-frontend.yml'
      - 'frontend/**'
      - 'common/**'
      - 'solr/**'

jobs:
  frontend_a-b:
    if: ${{ inputs.group-choice == 'all' || inputs.group-choice == 'a-b' || inputs.group-choice == '' }}
    name: a-b_Java_v${{ inputs.java-version || 11 }} # https://archivesspace.atlassian.net/browse/ANW-2022
    uses: ./.github/workflows/common-frontend.yml
    secrets: inherit
    with:
      run-cmd: |
        ./build/run frontend:test -Dpattern="spec/features/[a-b]*_spec.rb"
      name: a-b
      java-version: ${{ inputs.java-version || 11 }}
      browser: ${{ inputs.browser || 'firefox' }}

  frontend_c-l:
    if: ${{ inputs.group-choice == 'all' || inputs.group-choice == 'c-l' || inputs.group-choice == '' }}
    name: c-l_Java_v${{ inputs.java-version || 11 }}
    uses: ./.github/workflows/common-frontend.yml
    secrets: inherit
    with:
      run-cmd: |
        ./build/run frontend:test -Dpattern="spec/features/[c-l]*_spec.rb"
      name: c-l
      java-version: ${{ inputs.java-version || 11 }}
      browser: ${{ inputs.browser || 'firefox' }}

  frontend_m-r:
    if: ${{ inputs.group-choice == 'all' || inputs.group-choice == 'm-r' || inputs.group-choice == '' }}
    name: m-r_Java_v${{ inputs.java-version || 11 }}
    uses: ./.github/workflows/common-frontend.yml
    secrets: inherit
    with:
      run-cmd: |
        ./build/run frontend:test -Dpattern="spec/features/[m-r]*_spec.rb"
      name: m-r
      java-version: ${{ inputs.java-version || 11 }}
      browser: ${{ inputs.browser || 'firefox' }}

  frontend_s-z:
    if: ${{ inputs.group-choice == 'all' || inputs.group-choice == 's-z' || inputs.group-choice == '' }}
    name: s-z_Java_v${{ inputs.java-version || 11 }}
    uses: ./.github/workflows/common-frontend.yml
    secrets: inherit
    with:
      run-cmd: |
        ./build/run frontend:test -Dpattern="spec/features/[s-z]*_spec.rb"
      name: s-z
      java-version: ${{ inputs.java-version || 11 }}
      browser: ${{ inputs.browser || 'firefox' }}
