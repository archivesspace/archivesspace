name: Frontend Testing
permissions:
  contents: read
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      java-version:
        description: Java version to run specs on
        required: true
        type: choice
        options:
          - '11'
          - '17'
        default: '17'
      group-choice:
        description: Which group of specs to run
        required: true
        type: choice
        options:
          - 'all'
          - 'aa-af'
          - 'ag-az'
          - 'b-h'
          - 'i'
          - 'j-q'
          - 'r'
          - 's-z'
          - 'models-controllers'
        default: 'all'
      browser:
        description: Which browser to use
        required: true
        type: choice
        options:
          - 'chrome'
          - 'firefox'
        default: 'firefox'

  workflow_call:
    inputs:
      java-version:
        description: Java version to run specs on
        required: true
        type: string
        default: '17'
      group-choice:
        required: true
        type: string
        default: 'all'
      browser:
        description: Which browser to use
        required: true
        type: string
        default: 'firefox'

jobs:
  frontend_features_aa-af:
    if: ${{ inputs.group-choice == 'all' || inputs.group-choice == 'aa-af' || inputs.group-choice == '' }}
    name: aa-af
    uses: ./.github/workflows/common-frontend.yml
    secrets: inherit
    with:
      run-cmd: |
        ./build/run frontend:test -Dpattern="spec/features/a[a-f]*_spec.rb"
      name: aa-af
      java-version: ${{ inputs.java-version || 17 }}
      browser: ${{ inputs.browser || 'firefox' }}
  frontend_features_ag-az:
    if: ${{ inputs.group-choice == 'all' || inputs.group-choice == 'ag-az' || inputs.group-choice == '' }}
    name: ag-az
    uses: ./.github/workflows/common-frontend.yml
    secrets: inherit
    with:
      run-cmd: |
        ./build/run frontend:test -Dpattern="spec/features/a[g-z]*_spec.rb"
      name: ag-az
      java-version: ${{ inputs.java-version || 17 }}
      browser: ${{ inputs.browser || 'firefox' }}
  frontend_features_b-h:
    if: ${{ inputs.group-choice == 'all' || inputs.group-choice == 'b-h' || inputs.group-choice == '' }}
    name: b-h
    uses: ./.github/workflows/common-frontend.yml
    secrets: inherit
    with:
      run-cmd: |
        ./build/run frontend:test -Dpattern="spec/features/[b-h]*_spec.rb"
      name: b-h
      java-version: ${{ inputs.java-version || 17 }}
      browser: ${{ inputs.browser || 'firefox' }}
  frontend_features_i:
    if: ${{ inputs.group-choice == 'all' || inputs.group-choice == 'i' || inputs.group-choice == '' }}
    name: i
    uses: ./.github/workflows/common-frontend.yml
    secrets: inherit
    with:
      run-cmd: |
        ./build/run frontend:test -Dpattern="spec/features/i*_spec.rb"
      name: i
      java-version: ${{ inputs.java-version || 17 }}
      browser: ${{ inputs.browser || 'firefox' }}

  frontend_features_j-q:
    if: ${{ inputs.group-choice == 'all' || inputs.group-choice == 'j-q' || inputs.group-choice == '' }}
    name: j-q
    uses: ./.github/workflows/common-frontend.yml
    secrets: inherit
    with:
      run-cmd: |
        ./build/run frontend:test -Dpattern="spec/features/[j-q]*_spec.rb"
      name: j-q
      java-version: ${{ inputs.java-version || 17 }}
      browser: ${{ inputs.browser || 'firefox' }}

  frontend_features_r:
    if: ${{ inputs.group-choice == 'all' || inputs.group-choice == 'r' || inputs.group-choice == '' }}
    name: r
    uses: ./.github/workflows/common-frontend.yml
    secrets: inherit
    with:
      run-cmd: |
        ./build/run frontend:test -Dpattern="spec/features/r*_spec.rb"
      name: r
      java-version: ${{ inputs.java-version || 17 }}
      browser: ${{ inputs.browser || 'firefox' }}

  frontend_features_s-z:
    if: ${{ inputs.group-choice == 'all' || inputs.group-choice == 's-z' || inputs.group-choice == '' }}
    name: s-z
    uses: ./.github/workflows/common-frontend.yml
    secrets: inherit
    with:
      run-cmd: |
        ./build/run frontend:test -Dpattern="spec/features/[s-z]*_spec.rb"
      name: s-z
      java-version: ${{ inputs.java-version || 17 }}
      browser: ${{ inputs.browser || 'firefox' }}

  frontend_models_and_controllers:
    if: ${{ inputs.group-choice == 'all' || inputs.group-choice == 'models-controllers' || inputs.group-choice == '' }}
    name: models_and_controllers
    uses: ./.github/workflows/common-frontend.yml
    secrets: inherit
    with:
      run-cmd: |
        ./build/run frontend:test -Dpattern="spec/models/*_spec.rb,spec/controllers/*_spec.rb"
      name: models_and_controllers
      java-version: ${{ inputs.java-version || 17 }}
      browser: ${{ inputs.browser || 'firefox' }}
