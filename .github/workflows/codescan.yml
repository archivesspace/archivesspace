name: Code Scan

on:
  workflow_dispatch:
    inputs:
      java-version:
        description: Java version to run specs on
        required: true
        type: choice
        options:
          - '11'
          - '17'
        default: '11'

  workflow_call:
    inputs:
      java-version:
        description: Java version to run specs on
        required: true
        type: string
        default: '11'

  pull_request:
    branches:
      - master

jobs:
  rubocop:
    name: Rubocop_Java_v${{ inputs.java-version || 11 }} # https://archivesspace.atlassian.net/browse/ANW-2022
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version || 11 }}
          distribution: temurin

      - name: Run rubocop
        run: |
          ./build/run rubocop

  eslint:
    name: ESLint_Java_v${{ inputs.java-version || 11 }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint on front ends
        run: npm run eslint:ci

  stylelint:
    name: Stylelint_Java_v${{ inputs.java-version || 11 }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Stylelint on front ends
        run: npm run stylelint:ci

  prettier:
    name: Prettier_Java_v${{ inputs.java-version || 11 }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier on front ends
        run: npm run prettier:ci
