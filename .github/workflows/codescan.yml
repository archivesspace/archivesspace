name: Code Scan

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - GH-2371

jobs:
  rubocop:
    name: Rubocop
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run rubocop
        run: |
          ./build/run rubocop

  prettier:
    name: Prettier
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier on frontend and public
        run: npm run prettier-check

  eslint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint on frontend and public
        run: npm run lint
