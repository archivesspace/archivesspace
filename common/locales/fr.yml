  linked_agent: &linked_agent_attributes
    role: Función
    role_tooltip: |
        <p>CAMPO OBLIGATORIO. Una indicación de qué función (autor, donante o materia) el autoridad tiene en lo que respecta a su relación con un determinado registro descripción.</p>
    relator: Tipo de función
    relator_tooltip: |
        <p>Una indicación de qué papel tiene la autoridad en lo que respecta a su función (por ejemplo, autor, donante o materia) a un determinado registro descripción. Por ejemplo, una autoridad puede estar vinculada como autor pero con el papel más específico de "ilustrador".</p>
        <p>Ver la lista de códigos MARC para relatores.</p>
    ref: Autoridad
    # ref_tooltip is not displaying: 
    ref_tooltip: |
        <p>La Autoridad relacionado con el material descrito en el expediente.</p>
        <p>Las Autoridades pueden consultarse utilizando Autocompletar, usando una función de navegación, o pueden crearse en la demanda.</p>
    terms: Términos
    title: Título
    title_tooltip: |
        <p>Campo opcional: Guarda aquí el título de una de sus obras para crear una autoridad con encabezamiento de título enlazado a su autor o materia</p>
        <p>Por ejemplo,</p>
        <ul><li>Shakespeare, William, 1564-1616. King Lear</li><li> Pound, Ezra, 1885-1972. Cantos</li><li> Lincoln, Abraham, 1809-1865. Emancipation Proclamation</li></ul>
    _singular: Autoridad
    _plural: Autoridades

