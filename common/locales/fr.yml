    building: Edificio
    building_tooltip: |
        <p>CAMPO OBLIGATORIO. Utilizado para indicar que el edificio en el que exista un lugar.</p>
    floor: Piso
    floor_tooltip: |
        <p>Usado para indicar el piso en el cual existe una ubicación.</p>
    room: Habitación
    room_tooltip: |
        <p>Utilizado para indicar la sala en la cual existe una ubicación.</p>
    area: Área
    area_tooltip: |
        <p>Usado para indicar el área (por ejemplo, de una habitación) en que existe una ubicación.</p>
    barcode: Código de barras
    barcode_tooltip: |
        <p>CAMPO OBLIGATORIO CONDICIONAL
        <p>Utiliza para registrar el código de barras de, por ejemplo, una estantería o gama que identifica una ubicación.</p>
    classification: Clasificación
    classification_tooltip: |
        <p>CAMPO OBLIGATORIO CONDICIONAL
        <p>Utilizado para grabar un número de clasificación que identifica una ubicación.</p>
    coordinates: Coordenadas
    coordinate_1_label: Etiqueta 1 de las coordenadas
    coordinate_1_label_tooltip: |
        <p>CAMPO OBLIGATORIO CONDICIONAL
        <p>Utilizado para grabar una etiqueta (por ejemplo "Estante", "Gama", "Cajón") para una ubicación específica.</p>
    coordinate_1_indicator: Indicador 1 de las coordenadas
    coordinate_1_indicator_tooltip: |
        <p>CAMPO OBLIGATORIO CONDICIONAL
        <p>Utilizado para grabar un indicador como un número o una letra que identifica a una ubicación en combinación con la etiqueta coordenada asociada.</p>
    coordinate_2_label: Etiqueta 2 de las coordenadas
    coordinate_2_label_tooltip: |
        <p>Utilizado para grabar una etiqueta (por ejemplo "Estante", "Gama", "Cajón") para una ubicación específica.</p>
    coordinate_2_indicator: Indicador 2 de las coordenadas
    coordinate_2_indicator_tooltip: |
        <p>Utilizado para grabar un indicador como un número o una letra que identifica a una ubicación en combinación con la etiqueta coordenada asociada.</p>
    coordinate_3_label: Etiqueta 3 de las coordenadas
    coordinate_3_label_tooltip: |
        <p>Utilizado para grabar una etiqueta (por ejemplo "Estante", "Gama", "Cajón") para una ubicación específica.</p>
    coordinate_3_indicator: Indicador 3 de las coordenadas
    coordinate_3_indicator_tooltip: |
        <p>Utilizado para grabar un indicador como un número o una letra que identifica a una ubicación en combinación con la etiqueta coordenada asociada.</p>
    display_string: Cadena de presentación
    has_unpublished_ancestor: ¿Tiene una serie/subserie por encima sin publicar?
    holdings: Ejemplares
    _singular: Ubicación
    _plural: Ubicaciones

