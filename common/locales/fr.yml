  assessment_attribute:
    rating:
      "Reformatting Readiness": Aptitude au reformatage
      "Reformatting Readiness_tooltip": <p>Une note de 1 à 5 pour indiquer la facilité des documents à être reformatés.</p>
      "Housing Quality": Qualité de l'abri
      "Housing Quality_tooltip": <p>Une note de 1 à 5 pour caractériser la façon dont l'ensemble de la collection est abrité; certains éléments ou groupes d'éléments de la collection peuvent bénéficier d'un abri meilleur que celui indiqué par la note.</p>
      "Physical Condition": Etat matériel
      "Physical Condition_tooltip": <p>Une note de 1 à 5 pour caractériser l'état général des documents d'une collection; les éléments ou groupes d'éléments préoccupants seront signalés dans la Note de conservation.</p>
      "Physical Access (arrangement)": Accès physique (classement)
      "Physical Access (arrangement)_tooltip": <p>Une note de 1 à 5 pour caractériser l'agencement global d'une collection, en tenant compte de la complexité et de la taille de la collection. Par exemple, une petite collection, relativement homogène et sommairement rangée est en général plus accessible qu'une collection importante, hétérogène, sommairement rangée, ce que doit réfléter la note. (Noter qu'un classement au niveau de l'élément n'est pas souhaitable pour bien des collections; une note de 4 pourrait bien être le maximum souhaitable pour une collection.)</p>
      "Intellectual Access (description)": Accès intellectuel (description)
      "Intellectual Access (description)_tooltip": <p>Une note de 1 à 5 pour caractériser la description intellectuelle d'une collection et l'accessibilité de cette description pour les utilisateurs.</p>
      "Interest": Intérêt
      "Interest_tooltip": <p>Une note de  1 à 5 qui indique l'intérêt que présentent les documents pour le chercheur, le donateur ou l'histoire locale. Intérêt + Qualité de la documentation déterminent le niveau de "Valeur pour la recherche".</p>
      "Documentation Quality": Qualité de la documentation
      "Documentation Quality_tooltip": <p>Une note de 1 à 5 pour caractériser la richesse de la documentation disponible dans une collection. Intérêt + Qualité de la documentation détermine le niveau de "Valeur pour la recherche".</p>
      "Documentation Quality_values_tooltip": "<ul><li><b>Note 1</b>: Faible</li><li><b>Note 2</b>: Occasionnellement précieux</li><li><b>Note 3</b>: Assez riche</li><li><b>Note 4</b>: Riche</li><li><b>Note 5</b>: Très riche</li></ul>"
      "Housing Quality_values_tooltip": "<ul><li><b>Note 1</b>: Collection abritée dans boîtes non homologuées, qui pourraient être instables sur l'étagère. La majeure partie des documents n'est pas rangée dans des dossiers et/ou les boîtes sont sur ou sous-remplies. S'agissant des volumes reliés, la reliure est en mauvais état, des plats manquent, ce qui compromet le maintien en bloc des papiers.</li><li><b>Note 2</b>: Collection abritée dans des boîtes et des dossiers non homologués. Un nombre non négligeable de boîtes et de dossiers contiennent trop de documents ou ne sont pas bien dimensionnés pour leur contenu. Les volumes reliés sont dans un état passable (peut-être que certains plats se détachent).</li><li><b>Note 3</b>: Collection abritée dans des boîtes et des dossiers non homologués, mais en bon état. La plupart sont correctement remplis. La plupart sont correctement dimensionnés pour les documents qu'ils abritent. S'agissant des volumes reliés, la reliure est en bon état (un peu écornée, mais qui tient).</li><li><b>Note 4</b>: Collection abritée en partie dans des boîtes et des dossiers sans acide en bon état. La plupart sont correctement remplis. La plupart sont correctement dimensionnés pour leur contenu. S'agissant des volumes reliés, la reliure est en excellent état (usure normale).</li><li><b>Note 5</b>: Collection entièrement abritée dans des boîtes et des dossiers sans acide en bon état. La plupart sont raisonnablement remplis. Boîtes et dossiers sont bien dimensionnés pour leur contenu. S'agissant des volumes reliés, la reliure est en excellent état.</li></ul>"
      "Intellectual Access (description)_values_tooltip": "<ul><li><b>Note 1</b>: Le chercheur n'a pas accès à la collection: la documentation interne, telle qu'un fichier de donateur, de contrôle, ou une notice d'entrée inaccessible, constitue l'unique description de la collecction. Bien qu'une documentation interne de ce genre puisse varier en qualité et en quantité, elle reste par nature inaccessible aux chercheurs.</li><li><b>Note 2</b>: Le chercheur n'a qu'un accès réduit à la collection: l'instrument de recherche est inexistant ou insuffisant. La collection a un catalogue sur fiches ou un autre type de descriptif hors ligne, mais pas de notice MARC dans l'OPAC ou dans une base bibliographique nationale. Ou bien, la notice MARC existe, mais ne fournit qu'un accès insuffisant, du fait de l'importance matérielle et de la complexité de la collection. Dans tous les cas, si des descriptifs en ligne ou hors ligne existent, ils ne fournissent pas un accès suffisant en raison de la complexité de la collection ou de leur inadéquation.</li><li><b>Note 3</b>: Le chercheur a un accès passable à la collection: l'instrument de recherche n'est pas au niveau ou inexistant. Il y a une notice MARC pour la collection dans l'OPAC de l'institution et/ou dans une base bibliographique nationale, telle que l'OCLC. En l'absence de notice MARC complète, un autre type de descriptif en ligne existe. Le descriptif en ligne ou hors ligne accessible aux chercheurs fournit un accès suffisant en raison de la petite taille ou de l'homogénéité de la collection.</li><li><b>Note 4</b>: Le chercheur a un bon accès à la collection: il dispose d'un bon instrument de recherche, mais hors ligne. Il existe une notice MARC pour la collection dans l'OPAC de l'institution et/ou dans une base bibliographique nationale telle que l'OCLC. Il existe un bon instrument de recherche, en ligne ou non, mais pas de notice MARC dans l'OPAC de l'institution et/ou dans une base bibliographique nationale. L'instrument de recherche, du fait de sa qualité, suffit à assurer un bon accès. Dans tous les cas, des descriptifs de la collection peuvent aussi exister dans d'autres sources, en ligne ou non, accessibles aux chercheurs.</li><li><b>Note 5</b>: Le chercheur bénéficie d'un très bon accès à la collection: l'instrument de recherche en ligne (EAD, HTML, PDF ou autre) est bon. Il existe une notice MARC pour la collection dans l'OPAC de l'institution et/ou dans une base bibliographique nationale. D'autres descriptifs (tels qu'un guide des fonds), en ligne ou non, peuvent être accessibles aux chercheurs.</li></ul>"
      "Interest_values_tooltip": "<ul><li><b>Note 1</b>: Négligeable</li><li><b>Note 2</b>: Faible</li><li><b>Note 3</b>: Moyen</li><li><b>Note 4</b>: Haut</li><li><b>Note 5</b>: Très haut</li></ul>"
      "Physical Access (arrangement)_values_tooltip": "<ul><li><b>Note 1</b>: En total désordre; beaucoup, voire la plupart des documents sont encore pliés sous enveloppes. Complètement inaccessible au chercheur.</li><li><b>Note 2</b>: Rangement partiel ou grossier et/ou boîtage et marquage non-standard décourageant l'utilisation, sauf avec l'assistance exceptionnelle du personnel.</li><li><b>Note 3</b>: Classement grossier par date, type de document, fonction, source ou autre caractéristique; papiers pas entièrement examinés, mais dépliés et mis à plat; séries pas totalement constituées, dossiers pas entièrement constitués, les chercheurs doivent souvent naviguer dans une masse de documents étrangers pour localiser les pièces pertinentes. Tel ou tel volume pourrait avoir eu plusieurs usages, ou bien contenir des pièces insérées ou être quelque peu désorganisé.</li><li><b>Note 4</b>: Classement en série jusqu'au niveau dossier. La succession des fichiers est respectée. Les volumes se présentent de façon suivie (i.e. un livre de compte selon l'ordre alphabétique, un album selon l'ordre thématique).</li><li><b>Note 5</b>: Classement parfait en série et, le cas échéant, en sous-série jusqu'au niveau pièce. Les volumes se présentent de façon suivie et sont munis d'index (i.e. un registre en ordre chronologique est muni d'un index des noms).</li></ul>"
      "Physical Condition_values_tooltip": "<ul><li><b>Note 1</b>: Mauvais: détériorations importantes, qui rendent la collection difficilement utilisable.</li><li><b>Note 2</b>: Passable: détérioration plus avancée que prévue, susceptible de se poursuivre.</li><li><b>Note 3</b>: Bon: détérioration normale, pouvant se poursuivre.</li><li><b>Note 4</b>: Très bon: très peu de dommages, une détérioration pourrait se produire en raison de la qualité inégale des documents.</li><li><b>Note 5</b>: Excellent: dommage minime, aucune détérioration n'est à craindre en raison de la grande qualité des documents.</li></ul>"
      "Reformatting Readiness_values_tooltip": "<ul><li><b>Note 1</b>: documents extrêmement difficiles à reformater. Ils peuvent poser de sérieux problèmes de conservation, être dans un format archi-obsolète ou être soumis à des restrictions liées à la propriété intellectuelle. Les métadonnées peuvent manquer ou être incomplètes.</li><li><b>Note 2</b>: Documents difficiles à reformater. Ils peuvent poser des problèmes de conservation, être dans un format obsolète, ou poser des problèmes de propriété intellectuelle. Les métadonnées peuvent manquer ou être incomplètes.</li><li><b>Note 3</b>: Documents assez faciles à reformater. Ils peuvent poser des problèmes de conservation, être dans un format obsolète ou poser des questions mineures de propriété intellectuelle. Les métadonnées sont présentes ou faciles à créer.</li><li><b>Note 4</b>: Documents relativement faciles à reformater. Les problèmes de conservation sont minimes, les formats pas complètement obsolètes, les questions de propriété intellectuelle mineures. Les métadonnées sont présentes.</li><li><b>Note 5</b>: Documents aisément reformatables. Pas de problèmes de conservation, formats récents, pas de problèmes de propriété intellectuelle. Les métadonnées sont présentes et complètes.</li></ul>"
      "Documentation Quality_note_tooltip": "Information supplémentaire sur la qualité de la documentation."
      "Housing Quality_note_tooltip": "Signale des zones particulièrement préoccupantes en ce qui concerne la mise à l'abri de la collection."
      "Intellectual Access_note_tooltip": "Information supplémentaire concernant l'accès intellectuel aux documents."
      "Interest_note_tooltip": "Information supplémentaire concernant l'intérêt des documents."
      "Physical Access_note_tooltip": "Information supplémentaire concernant l'accès physique et le classement des documents."
