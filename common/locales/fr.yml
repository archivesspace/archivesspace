  boolean:
    "true": "Vrai"
    "false": "Faux"

  user_defined: &user_defined_attributes
    boolean_1: Booléen 1
    boolean_2: Booléen 2
    boolean_3: Booléen 3
    integer_1: Entier 1
    integer_2: Entier 2
    integer_3: Entier 3
    real_1: Réel 1
    real_2: Réel 2
    real_3: Réel 3
    string_1: Chaîne de caractères 1
    string_2: Chaîne de caractères 2
    string_3: Chaîne de caractères 3
    string_4: Chaîne de caractères 4
    text_1: Texte 1
    text_2: Texte 2
    text_3: Texte 3
    text_4: Texte 4
    text_5: Texte 5
    date_1: Date 1
    date_1_inline_help: par ex. AAAA-MM-JJ
    date_2: Date 2
    date_2_inline_help: par ex. AAAA-MM-JJ
    date_3: Date 3
    date_3_inline_help: par ex. AAAA-MM-JJ
    enum_1: Valeur contrôlée 1
    enum_2: Valeur contrôlée 2
    enum_3: Valeur contrôlée 3
    enum_4: Valeur contrôlée 4
    _singular: Défini par l'utilisateur
    _plural: Défini par l'utilisateur

  slug: &slug_attributes
    slug: Slug
    slug_tooltip: |
        <p>When using human-readable URLs, the last part of the public URL for this record in the ArchivesSpace public interface. The slug can be manually added or updated, or generated automatically based on the configuration settings for human-readable URLs in the config.rb file on the server.</p>
    public_url: Public URL
    public_url_tooltip: |
        <p>If this record is published or updated to be published, the full URL for this record in the public user interface. If human-readable URLs are being used the end of the URL will be the slug.</p>
        <p>Whether human-readable URLs are being used or not, the original URI for this record always remains valid.</p>
    is_slug_auto: Automatically generate Slug?
    is_slug_auto_tooltip: |
        <p>If this field is checked, the slug for this record will be automatically generated when the record is saved based on the configuration settings for human-readable URLs in the config.rb file on the server.</p>
    autogen_disabled: "A slug cannot be automatically generated from the provided data based on the current configuration settings"
    autogen_repo_slug: "Since a slug was not manually entered the repository slug was automatically generated using the repository short name"

  content_items:
    content: Contenu
    content_tooltip: |
        <p>Le contenu de la note.</p>

  section_tooltips: &section_tooltips
    lang_materials_tooltip: |
        <p>Les langues et les scripts représentés dans le (s) matériel (s) décrit (s).</p>
        <p>Voir DACS 4.5</p>
    dates_tooltip: |
        <p>Précise et enregistre les dates correspondant à la création, à l'assemblage, à l'accumulation, et/ou à la maintenance et à l'utilisation des documents décrits.</p>
        <p>Voir DACS 2.4</p>
    extents_tooltip: |
        <p>Indique le volume et la nature physique des documents décrits.</p>
        <p>Voir DACS 2.5</p>
    linked_agents_tooltip: |
        <p>Associe des autorités en tant que créateur, source, ou sujet des documents décrits, susceptible d'éclairer leur contexte.</p>
    subjects_tooltip: |
      <p>Utilisé pour relier des vedettes-matières avec les documents décrits.</p>
    notes_tooltip: |
        <p>Informations supplémentaires concernant la description des documents, généralement sous forme de texte ou de liste structurée.</p>
    external_documents_tooltip: |
        <p>Renvoie à une information stockée dans d'autres formats descriptifs, par ex. fichiers des donateurs, etc.</p>
    rights_statements_tooltip: |
        <p>Information concernant les droits et les éventuelles restrictions ou permissions s'appliquant aux documents décrits.</p>
    instances_tooltip: |
        <p>Relie description et information concernant les instances physiques ou numériques des documents.</p>
    deaccessions_tooltip: |
        <p>Garde la trace de documents éventuellement mis de côté et rejetés, retournés à un donateur, ou transférés à une autre institution.</p>
    collection_management_tooltip: |
        <p>Information supplémentaire, à usage purement interne, concernant la façon dont les documents décrits seront, ou ont été traités.</p>
    classification_tooltip: |
        <p>Utilisé pour relier les documents décrits à un classement ou à un élément de classement (par ex. un système de groupes d'archives) géré à l'intérieur de l'application.</p>
    user_defined_tooltip: |
        <p>Champs définis par l'utilisateur pour noter toute information utile n'entrant pas dans une autre rubrique de l'application.</p>

  digital_object: &digital_object_attributes
    <<: *section_tooltips
    <<: *slug_attributes
    user_defined:
      <<: *user_defined_attributes
    title: Intitulé
    title_tooltip: |
        <p>Expression de titre de l'objet numérique, pouvant être transcrite de l'objet ou tirée d'une notice de composant source ressource/ressource, ou fourni par le dépositaire.</p>
        <p>L'intitulé de l'objet digital pris comme un tout peut être le même que celui de la ressource ou de la notice de composant ressource à laquelle la notice de l'objet numérique est relié. Il peut néanmoins être différent de celui exprimé dans la notice ressource liée.</p>
        <p>Exemples:</p>
        <ul>
        <li>Stanley Elkins, grand-père <em>(lié à une notice de composant ressource ayant pour intitulé "Portraits de famille")</em></li>
        <li>Lettre au New Atlantic <em>(lié à une notice de composant ressource ayant pour intitulé "Lettre au New Atlantic")</em></li>
        <li>Feu de cèdre<em>(lié à une notice de composant ressource ayant pour intitulé "Feu de cèdre")</em></li>
        </ul>
    digital_object_id: Identifiant
    digital_object_id_tooltip: |
        <p>Un identifiant unique pour l'objet numérique pris comme un tout. Peut être un ARK, HANDLE, un URI, ou toute chaîne de caractères identifiant de manière unique l'objet numérique. Le champ doit être nécessairement renseigné pour l'export d'une notice METS valide.</p>
        <p>Exemples</p>
        <ul>
        <li>http://hdl.handle.net/1813/13524</li>
        </ul>
    publish: Publier?
    publish_tooltip: |
        <p>Détermine si cet objet numérique ou ce composant sera publié sur les interfaces publiques.</p>
    level: VRA Core Level
    level_tooltip: |
        <p>S'utilise principalement dans les notices conformes à la norme VRA Core multi-niveaux, pour indiquer que la description concerne une collection, une œuvre, ou une image.</p>
    digital_object_type: Type d'objet numérique
    digital_object_type_tooltip: |
        <p>Terme générique indiquant le type de contenu basic de l'objet numérique. Les options par défaut correspondent à l'élément MODS &lt;typeOfResource&gt;.</p>
    restrictions: Restrictions?
    restrictions_tooltip: |
      <p>Une case à cocher pour indiquer que des restrictions s'appliquent. Les restrictions peuvent être spécifiées en recourant aux sous-notices Note ou aux sous-notices Droits.</p>
    file_versions_tooltip: |
        <p>Lie un objet numérique ou un composant d'objet numérique à un fichier de contenu associé, adressable par URI.</p>
    _singular: Objet numérique
    _plural: Objets numériques

  digital_object_component:
    <<: *digital_object_attributes
    <<: *slug_attributes
    label: Label
    label_tooltip: |
        <p>Terme utilisé pour décrire la partie et sa position dans l'objet numérique en cours de décription. Plus souvent utilisé pour les composants de l'objet numérique que pour la notice de premier niveau de l'objet numérique.</p>
        <p>Exemples:</p>
        <ul>
        <li>Audio: Cassette 1, Piste 1, Plage 1, etc.</li>
        <li>Image: Image 1, Vue 1, etc.</li>
        <li>Text: Page 1, Feuillet 1, Chapitre 1, Section 1, etc.</li>
        <li>Video: Cassette 1, Partie 1, Section 1, etc.</li>
        </ul>
    component_id: Identifiant
    component_id_tooltip: |
        <p>Un identifiant unique pour le composant d'objet numérique.</p>
    dates: Dates
    has_unpublished_ancestor: A un ancêtre non publié?
    _singular: Composant d'objet numérique
    _plural: Composants d'objet numérique

  location: &location_attributes
    title: Localisation
    temporary_question: Temporaire?
    temporary: Temporaire
    temporary_tooltip: |
        <p>Utilisé pour indiquer si cette localisation est un type spécifique de localisation temporaire (par ex. une salle d'exposition).</p>
    building: Bâtiment
    building_tooltip: |
        <p>CHAMP OBLIGATOIRE. Utilisé pour indiquer le bâtiment où se trouve une localisation.</p>
    floor: Etage
    floor_tooltip: |
        <p>Indiqué pour indiquer l'étage où se trouve une localisation.</p>
    room: Pièce
    room_tooltip: |
        <p>Utilisé pour indiquer la pièce où se trouve une localisation.</p>
    area: Aire
    area_tooltip: |
        <p>Utilisé pour indiquer l'aire (par ex. dans une pièce) où se trouve une localisation.</p>
    barcode: Code-barres
    barcode_tooltip: |
        <p>CHAMP OBLIGATOIRE CONDITIONNEL: renseigner soit le code-barres, soit le classement, soit le label de coordonnée 1 et l'indicateur de coordonnée 1.</p>
        <p>Utilisé pour saisir le code-barres, par ex. d'un rayon ou d'une rangée qui identifie une localisation de manière unique.</p>
    classification: Classement
    classification_tooltip: |
        <p>CHAMP OBLIGATOIRE CONDITIONNEL: renseigner soit le code-barres, soit le classement, soit le label de coordonnée 1 et l'indicateur de coordonnée 1.</p>
        <p>Utilisé pour saisir un numéro de classement qui identifie une localisation de manière unique.</p>
    coordinates: Coordonnées
    coordinate_1_label: Label de coordonnée 1
    coordinate_1_label_tooltip: |
        <p>CHAMP OBLIGATOIRE CONDITIONNEL: renseigner soit le code-barres, soit le classement, soit le label de coordonnée 1 et l'indicateur de coordonnée 1.</p>
        <p>Utilisé pour enregistrer un label (par ex. "rayon", "rangée", "tiroir") pour une localisation spécifique.</p>
    coordinate_1_indicator: Indicateur de coordonnée 1
    coordinate_1_indicator_tooltip: |
        <p>CHAMP OBLIGATOIRE CONDITIONNEL: renseigner soit le code-barres, soit le classement, soit le label de coordonnée 1 et l'indicateur de coordonnée 1.</p>
        <p>Utilisé pour enregistrer un indicateur de type nombre ou une lettre qui identifie une localisation de manière unique en combinaison avec le label de coordonnée associé.</p>
    coordinate_2_label: Label de coordonnée 2
    coordinate_2_label_tooltip: |
        <p>Utilisé pour enregistrer un label (par ex. "rayon", "rangée", "tiroir") pour une localisation spécifique.</p>
    coordinate_2_indicator: Indicateur de coordonnée 2
    coordinate_2_indicator_tooltip: |
        <p>Utilisé pour enregistrer un indicateur de type nombre ou une lettre qui identifie une localisation de manière unique en combinaison avec le label de coordonnée associé.</p>
    coordinate_3_label: Label de coordonnée 3
    coordinate_3_label_tooltip: |
        <p>Utilisé pour enregistrer un label (par ex. "rayon", "rangée", "tiroir") pour une localisation spécifique.</p>
    coordinate_3_indicator: Indicateur de coordonnée 3
    coordinate_3_indicator_tooltip: |
        <p>Utilisé pour enregistrer un indicateur de type nombre ou une lettre qui identifie une localisation de manière unique en combinaison avec le label de coordonnée associé.</p>
    display_string: Chaîne de caractères affichée
    has_unpublished_ancestor: A un ancêtre non publié?
    holdings: Exemplaires
    owner_repo: Réservé pour
    owner_repo_tooltip: Un service d'archives ayant réservé cette localisation
    _singular: Localisation
    _plural: Localisations

  location_batch:
    <<: *location_attributes
    label: Label
    prefix: Préfixe
    suffix: Suffixe
    coordinate_1_range: Plage de coordonnées 1
    coordinate_2_range: Plage de coordonnées 2
    coordinate_3_range: Plage de coordonnées 3
    start: Borne inf.
    end: Borne sup.
    _singular: Localisations en lot
    _plural: Localisations en lot

  location_function:
    location_function_type: Type de fonction
    _singular: Fonction
    _plural: Fonctions

  function:
    _singular: Fonction
    _plural: Fonctions
    _frontend:
      action:
        add: Ajouter une fonction

  container_location:
    status: Etat
    status_tooltip: |
        <p>CHAMP OBLIGATOIRE. Indique si la mention de localisation pour cette notice est actuelle ou se refère à une précédente localisation de l'exemplaire décrit.</p>
    start_date: Date de début
    start_date_tooltip: |
        <p>CHAMP OBLIGATOIRE. Indique la date à laquelle l'exemplaire décrit a été entreposé à cette localisation, ou une date connue à partir de laquelle le matériel a été stocké ici.</p>
    end_date: Date de fin
    end_date_tooltip: |
        <p>Indique la date à laquelle l'exemplaire décrit a été enlevé de cette localisation.</p>
    note: Note
    note_tooltip: |
        <p>Utilisé pour enregistrer un supplément d'information concernant l'exemplaire et son rapport à cette localisation.</p>
    location: Localisation
    ref: Localisation
    _singular: Localisation
    _plural: Localisations

  linked_record:
    role: Rôle
    role_tooltip: |
        <p>Rôle de la notice liée vis-à-vis de la notice présente.</p>
    ref: Notice
    ref_plural: Notices
    _singular: Notice liée
    _plural: Notices liées

  linked_agent: &linked_agent_attributes
    role: Rôle
    role_tooltip: |
        <p>CHAMP OBLIGATOIRE. Une indication concernant le statut (créateur, source, ou sujet) de l'agent par rapport à une notice descriptive déterminée.</p>
    relator: Fonction
    relator_tooltip: |
        <p>Une indication sur la façon dont l'agent assume son statut (de créateur, source, ou sujet) vis-à-vis de telle notice descriptive déterminée. Par ex., un agent peut être lié à une notice en tant que créateur, mais avec la fonction plus spécifique d'"illustrateur".</p>
        <p>Voir la liste des codes de fonction en UNIMARC.</p>
    ref: Agent
    # ref_tooltip is not displaying
    ref_tooltip: |
        <p>L'agent mis en rapport avec le document décrit dans la notice.</p>
        <p>Les agents peuvent être cherchés via l'autocomplétion, une liste déroulante, ou bien être créés à la demande.</p>
    terms: Termes
    title: Titre
    title_tooltip: |
        <p>Champ optionnel: saisir ici le titre d'une oeuvre pour faire une entrée de type Nom/Titre pour un agent lié en tant que créateur ou sujet:</p>
        <p>Par exemple,</p>
        <ul><li>Shakespeare, William, 1564-1616. King Lear</li><li> Pound, Ezra, 1885-1972. Cantos</li><li> Lincoln, Abraham, 1809-1865. Emancipation Proclamation</li></ul>
    _singular: Lien agent
    _plural: Liens agent

  accession_linked_agent:
    <<: *linked_agent_attributes

  event_linked_agent:
    <<: *linked_agent_attributes

  resource_linked_agent:
    <<: *linked_agent_attributes

  archival_object_linked_agent:
    <<: *linked_agent_attributes

  digital_object_linked_agent:
    <<: *linked_agent_attributes

  digital_object_component_linked_agent:
    <<: *linked_agent_attributes

  event: &event
    <<: *section_tooltips
    event_type: Type
    event_type_tooltip: |
        <p>Une catégorisation de la nature de l'événement.</p>
        <p>Les valeurs de cette liste contrôlée peuvent être modifiées.</p>
        <p>Voir PREMIS eventType</p>
    outcome: Résultat
    outcome_tooltip: |
        <p>Une catégorisation du résultat global de l'événement en termes de succès, succès partiel, ou échec. Il est recommandé d'utiliser un vocabulaire contrôlé susceptible d'être traité automatiquement par un système. D'autres détails concernant le résultat peuvent être enregistrés dans une note de résultat. Il est recommandé de définir les événements avec un grain assez fin, de sorte que chaque événement ait un unique résultat.</p>
        <p>Les valeurs de cette liste contrôlée peuvent être modifiées.</p>
    outcome_note: Note de résultat
    outcome_note_tooltip: |
        <p>Une description détaillée du résultat ou du produit de l'événement. Peut être utilisé pour enregistrer les messages d'erreurs et d'avertissements émis par un programme impliqué dans l'événement, ou pour renvoyer à un log d'erreurs.</p>
    date: Date/heure de l'événement
    date_type: Type d'événement
    timestamp: Horodatage UTC
    timestamp_inline_help: AAAA-MM-JJ HH:MM:SS
    timestamp_tooltip: |
        <p>Horodatage spécifique, avec la date complète et l'heure à laquelle l'événement s'est produit. Par défaut, l'application présume que l'horodatage est en UTC.</p>
    chronotype_label: Caractéristique Date/Heure
    chronotype_label_tooltip: |
        <p>Indique le type de date associée à l'événement.</p>
    chronotype:
      subrecord: Sous-notice date
      timestamp: Horodatage UTC
    date_tooltip: |
        <p>La date et l'heure à laquelle, ou l'intervalle de dates et heures pendant lequel l'événement s'est produit.</p>
        <p>Si la date/heure unique ou la date/heure de début date/time ou de fin est inconnue, saisir "inconnu" dans le champ de formulaire date.</p>
    linked_agents_tooltip: |
        <p>SOUS-NOTICE REQUISE. Associe un ou plusieurs agents en tant que participant à cet événement.</p>
    linked_records_tooltip: |
        <p>SOUS-NOTICE REQUISE. Associe des entrées, des objets numériques ou des ressources à cet événement.</p>
    types:
      accession: Entrée
      accumulation: Archivage
      acknowledgement: Reçu
      acknowledgement_sent: Reçu envoyé
      agreement_signed: Accord signé
      agreement_received: Accord reçu
      agreement_sent: Accord envoyé
      appraisal: Appréciation
      assessment: Evaluation
      capture: Capture
      cataloged: Catalogué
      collection: Collection
      compression: Compression
      contribution: Contribution
      copyright_transfer: Transfert de droit d'auteur
      custody_transfer: Transfert de conservation
      deaccession: Aliénation
      decompression: Décompression
      decryption: Décryptage
      deletion: Suppression
      digital_signature_validation: Validation de la signature numérique
      fixity_check: Contrôle de fixité
      ingestion: Ingestion
      message_digest_calculation: Message de calcul de Digest
      migration: Migration
      normalization: Normalisation
      processed: Traité
      publication: Publication
      replication: Reproduction
      resource_merge: Fusion de ressources
      resource_component_transfer: Transfert de composant ressource
      validation: Validation
      virus_check: Virus Check
    _singular: Evénement
    _plural: Evénements

  linked_event:
    <<: *event

  deaccession:
    <<: *section_tooltips
    scope: Portion
    scope_tooltip: |
        <p>Utilisé pour spécifier si une déclaration de mesure se rapporte à l'ensemble ou à la partie d'une agrégation ou d'un objet décrit.</p>
    description: Description
    description_tooltip: |
        <p>CHAMP OBLIGATOIRE. Description des documents aliénés.</p>
        <p>Exemples:</p>
        <ul>
        <li>Périodiques, journaux, coupures de journaux, registres de comptes familiaux.</li>
        <li>Trophées remportés à des expositions canines.</li>
        </ul>
    reason: Raison
    reason_tooltip: |
        <p>Ce qui motive l'aliénation des documents décrits.</p>
        <p>Exemples:</p>
        <ul>
        <li>Le donateur n'avait pas l'intention de transférer ces documents.</li>
        </ul>
    disposition: Disposition
    disposition_tooltip: |
        <p>Description indiquant ce qu'il est advenu des documents aliénés.</p>
        <p>Exemples:</p>
        <ul>
        <li>Registres de comptes restitués à la famille.</li>
        <li>Trophées d'expositions canines rendus à l'épouse du donateur.</li>
        </ul>
    notification: Notification?
    notification_tooltip: |
        <p>Une case à cocher indiquant que l'aliénation a été notifiée.</p>
    dates: Date d'aliénation
    _plural: Aliénation
    _singular: Aliénations

  agent_name: &agent_name_attributes
    authority_id: Identifiant d'autorité
    authority_id_tooltip: |
        <p>L'identifiant unique de la forme du nom d'un agent dans la source d'où elle a été tirée (par ex., un identifiant de notice MADS ou EAC). L'identifiant peut être exprimé sous forme d'URI.</p>
        <p>Voir DACS 13.2</p>
        <p>Exemples:</p>
        <ul>
        <li>nr92045078 <em>pour une rubrique de nom LCNAF</em></li>
        <li>500115393 <em>pour une rubrique de nom ULAN</em></li>
        <li>http://viaf.org/viaf/64113132 <em>pour une rubrique de nom VIAF</em>
        </ul>
    source: Source
    source_tooltip: |
        <p>CHAMP OBLIGATOIRE CONDITIONNEL, si Règles n'est pas utilisé. Un indicateur de la source autorisée d'où le nom a été tiré.</p>
        <p>Les valeurs dans cette liste contrôlée peuvent être modifiée.</p>
    rules: Règles
    rules_tooltip: |
        <p>CHAMP OBLIGATOIRE CONDITIONNEL, si Source n'est pas utilisé. Une indication des règles utilisées pour former le nom saisi.</p>
        <p>Les valeurs dans cette liste contrôlée peuvent être modifiées.</p>
    name_order: Ordre du nom
    name_order_tooltip: |
        <p>Indique si la forme du nom doit être inversée à l'affichage (nom, prénom), ou rester dans l'ordre direct (prénom, nom).</p>
    prefix: Préfixe
    prefix_tooltip: |
        <p>Tout terme associé avec un nom censé précéder le nom entier.</p>
        <p>Exemples:</p>
        <ul>
        <li>M.</li>
        </ul>
    title: Titre
    title_tooltip: |
        <p>Un titre faisant partie du nom.</p>
        <p>Exemples:</p>
        <ul>
        <li>Sir <em>(pour Churchill, Winston, Sir, 1874-1965)</em></li>
        <li>Chief (pour Black Foot, Chief, d. 1877)</li>
        <li>empereur d'Orient <em>(pour Jean II, empereur d'Orient, 1087-1143.)</em></li>
        </ul>
    primary_name: Partie principale du nom
    primary_name_tooltip: |
        <p>La partie principale d'une forme de nom (par ex. le nom de famille ou le surnom d'une personne).</p>
        <p>Exemples:</p>
        <ul>
        <li>Churchill <em>(pour Churchill, Winston, Sir, 1874-1965 [personne physique])</em></li>
        <li>Black Foot <em>(pour Black Foot, Chief, d. 1877 [personne physique])</em></li>
        <li>International Business Machines <em>(pour International Business Machines. Microelectronics Division [personne morale])</em></li>
        </ul>
    rest_of_name: Reste du nom
    rest_of_name_tooltip: |
        <p>Le prénom, le ou les prénoms secondaires et surnoms d'une personne nommée dans la notice.</p>
        <p>Exemples:</p>
        <ul>
        <li>Winston <em>(pour Churchill, Winston, Sir, 1874-1965)</em></li>
        <li>Humphrey <em>(pour Ward, Humphrey, Mrs., 1851-1920)</em></li>
        </ul>
    suffix: Suffixe
    suffix_tooltip: |
        <p>Un terme qualifiant le nom sans être un titre .</p>
        <p>Exemples</p>
        <ul>
        <li>Jr.</li>
        <li>fils</li>
        </ul>
    fuller_form: Forme plus complète
    fuller_form_tooltip: |
        <p>La forme plus complète des prénoms, lorsqu'ils sont abrégés.</p>
        <p>Exemples</p>
        <ul>
        <li>Hilda Doolittle <em>(pour H.D., Hilda Doolittle, 1886-1961)</em></li>
        </ul>
    number: Nombre
    number_tooltip: |
        <p>Un nombre, parfois avec un terme, qui qualifie le nom. Pour les personnes physiques, souvent un chiffre romain ou un chiffre romain et la partie postérieure des prénoms. Pour une personne morale, le numéro de partie, section ou réunion.</p>
        <p>Exemples:</p>
        <ul>
        <li>II Comnenus <em>(pour Jean II Comnenus, empereur d'Orient</em></li>
        <li>II <em>(pour Jean-Paul II, pape, 1920-2005)</em></li>
