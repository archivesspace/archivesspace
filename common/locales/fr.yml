      "Housing Quality": Qualité de l'abri
      "Housing Quality_tooltip": <p>Une note de 1 à 5 pour caractériser la façon dont l'ensemble de la
        collection est abrité; certains éléments ou groupes d'éléments de la collection peuvent bénéficier
