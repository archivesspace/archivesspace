  section_tooltips: &section_tooltips
    dates_tooltip: |
        <p>Identifica y registra las fechas que corresponden a la creación, Asamblea, acumulación, o mantenimiento y utilización de los materiales que se está describiendo.</p>
        <p>Ver DACS 2.4</p>
    extents_tooltip: |
        <p>Indica el alcance y la naturaleza física de los materiales que se está describiendo.</p>
        <p>Ver DACS 2.5</p>
    linked_agents_tooltip: |
        <p>Autoridades asociadas como un creador, fuente o tema de los materiales descritos para proporcionar información sobre su contexto.</p>
    subjects_tooltip: |
        <p>Utilizado para vincular los materias con los materiales descritos.</p>
    notes_tooltip: |
        <p>Información descriptiva adicional sobre los materiales descritos, generalmente en forma de texto o listas estructuradas.</p>
    external_documents_tooltip: |
        <p>Enlaces a información en otros formatos, tales como archivos de donantes, etc..</p>
    rights_statements_tooltip: |
        <p>Información sobre la situación de los derechos de los materiales descritos y si hay restictions específicos o los permisos que se han indicado.</p>
    instances_tooltip: |
        <p>Descripción de enlaces a información sobre representaciones físicas o digitales del material.</p>
    deaccessions_tooltip: |
        <p>Información de los registros sobre los materiales que pueda haber sido separados y desechados, regresó a un donante o transferido a otra institución.</p>
    collection_management_tooltip: |
        <p>Información adicional, únicamente interno acerca de cómo los materiales descritos serán o han sido procesados.</p>
    classification_tooltip: |
        <p>Utilizado para vincular los materiales descritos a una clasificación o un término de clasificación (por ejemplo un sistema de grupo de registro) administrado dentro de la aplicación.</p>
    user_defined_tooltip: |
        <p>Campos para el registro de información adicional no capturado en otras secciones de la aplicación definidos por el usuario.</p>

  digital_object: &digital_object_attributes
    <<: *section_tooltips
    user_defined: 
      <<: *user_defined_attributes
    title: Título
    title_tooltip: |
        <p>Una expresión de título para el objeto digital.  Puede ser transcrito desde el objeto, heredada de un registro de componente fuente recursos/recursos o proporcionados por el repositorio.</p>
        <p>El título del objeto digital como un todo puede ser el mismo como la del recurso o componente recursos grabar al cual está vinculado el registro de objeto digital. Sin embargo, puede ser diferente a la expresada en el registro de recursos vinculados.</p>
        <p>Ejemplos</p>
        <ul>
        <li>Stanley Elkins, abuelo <em>(vinculados a un registro de recursos de componente con el título "Retratos de familia")</em></li>
        <li>Carta al nuevo Atlantic <em>(vinculados a un registro de recursos de componente con el título "carta a nuevo Atlantic")</em></li>
        <li>Cedro fuego <em>(vinculados a un registro de recursos de componente con el título "incendio de cedro")</em></li>
        </ul>
    digital_object_id: Identificador
    digital_object_id_tooltip: |
        <p>Un identificador único para el objeto digital como un todo. Puede ser un arca, mango, un URI o cualquier cadena que identifica el objeto digital. El campo necesita ser completada por un registro METS válido ser exportado.</p>
        <p>Ejemplos</p>
        <ul>
        <li>http://hdl.handle.net/1813/13524</li>
        </ul>
    publish: ¿Publicar?
    publish_tooltip: |
        <p>Determina si este objeto Digital o componente se publicarán en abierto.</p>
    level: VRA Core Level
    level_tooltip: |
        <p>Principalmente para uso en niveles múltiples registros obedientes VRA Core para indicar la descripción se trata de una colección, una obra o una imagen.</p>
    digital_object_type: Tipo de objeto digital
    digital_object_type_tooltip: |
        <p>Un término genérico que indica el tipo de contenido básico del objeto digital. Las opciones por defecto corresponden al elemento MODS &lt; typeOfResource &gt;.</p>
    language: Idioma
    language_tooltip: 
    restrictions: ¿Restricciones?
    restrictions_tooltip: |
        <p>Una casilla de verificación para indicar que se aplican restricciones. Las restricciones pueden explicarse mediante los subregistros nota o subregistros de derechos.</p>
    file_versions_tooltip: |
        <p>Enlaza un objeto digital o un componente de objeto digital a un archivo de contenido asociado, direccionable por URI.</p>
    _singular: Objeto digital
    _plural: Objetos digitales

  digital_object_component:
    <<: *digital_object_attributes
    label: Etiqueta
    label_tooltip: |
        <p>Un término usado para describir la parte y su posición dentro del objeto Digital que se está describiendo. Más a menudo utilizado para los componentes del objeto Digital que el nivel récord de objeto Digital.</p>
        <p>Ejemplos</p>
        <ul>
        <li>Audio</li>
        <li>Imagen</li>
        <li>Texto</li>
        <li>Video</li>
        </ul>
    component_id: Identificador
    component_id_tooltip: |
        <p>Un identificador único para el componente objeto Digital.</p>
    dates: Fechas
    _singular: Componente de objeto digital
    _plural: Componentes de objeto digital

  location: &location_attributes
    title: Título
    temporary_question: ¿Temporal?
