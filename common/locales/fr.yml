        <p>CAMPO OBLIGATORIO. Indica si la declaración de la ubicación de este registro es actual o se refiere a una ubicación anterior para el caso descrito.</p>
    start_date: Fecha de inicio
    start_date_tooltip: |
        <p>CAMPO OBLIGATORIO. Indica la fecha en la cual la representación descrita fue almacenada en este lugar, o una fecha conocida de que los materiales fueron almacenados aquí.</p>
    end_date: Fecha de finalización
    end_date_tooltip: |
        <p>Indica la fecha en la cual la representación descrita fue trasladada desde esta ubicación.</p>
    note: Nota
    note_tooltip: |
        <p>Utiliza para registrar información adicional acerca de la representación y su relación con este sitio.</p>
