  event: &event
    <<: *section_tooltips
    event_type: Tipo
    event_type_tooltip: |
        <p>Una categorización de la naturaleza del evento.</p>
        <p>Los valores en esta lista de valores controlados pueden ser modificados.</p>
        <p>Ver PREMIS eventType</p>
    outcome: Resultado
    outcome_tooltip: |
        <p>Una categorización del resultado total del evento en términos de éxito, un éxito parcial o el fracaso. La práctica recomendada es utilizar un vocabulario controlado que un sistema puede actuar automáticamente. Más detalles sobre el resultado pueden grabarse en una nota del resultado. La práctica recomendada es definir eventos con suficiente detalle que cada evento tiene un resultado único.</p>
        <p>Los valores en esta lista de valores controlados pueden ser modificados.</p>
    outcome_note: Nota del resultado
    outcome_note_tooltip: |
        <p>Una descripción detallada del resultado o producto del evento. Esto puede utilizarse para registrar todos los errores y mensajes de advertencia emitidos por un programa participan en el evento o para grabar un puntero a un registro de error.</p>
    date: Fecha/hora del evento
    date_type: Tipo de evento
    timestamp: Fecha y hora UTC
    timestamp_inline_help: AAAA-MM-DD HH
    timestamp_tooltip: |
        <p>Un timestamp específico, con la fecha completa e información del tiempo, acerca de cuándo se produjo el evento. De forma predeterminada, la aplicación asume que la fecha y hora es en UTC.</p>
    chronotype_label: Especificador de fecha/hora
    chronotype_label_tooltip: |
        <p>Indica qué tipo de cita se asocia a este evento.</p>
    chronotype: 
      subrecord: Subregistro de fecha
      timestamp: Fecha y hora UTC
    date_tooltip: |
        <p>La sola fecha y hora o rango de fecha y hora, o durante la cual se produjo el evento.</p>
        <p>Si la única fecha/hora o fecha/hora de inicio o finalización se desconoce, escriba "desconocido" en el campo de expresión de la fecha.</p>
    linked_agents_tooltip: |
        <p>SUBREGISTRO REQUERIDO
    linked_records_tooltip: |
        <p>SUBREGISTRO REQUERIDO: Asocia acta de ingreso, Objetos Digitales, o Recursos con el Evento</p>
    types: 
      accession: Acta de ingreso
      accumulation: Acumulación
      acknowledgement: Reconocimiento
      acknowledgement_sent: Reconocimiento enviado
      agreement_signed: Acuerdo firmado
      agreement_received: Acuerdo recibida
      agreement_sent: Acuerdo enviado 
      appraisal: Valoración
      assessment: Evaluación
      capture: Captura
      cataloged: Catalogado
      collection: Colección
      compression: Compresión
      contribution: Contribución
      copyright_transfer: Transferencia de derechos de autor
      custody_transfer: Transferencia de custodia
      deaccession: Expurgo
      decompression: Descompresión
      decryption: Descifrado
      deletion: Eliminación
      digital_signature_validation: Validación de firma digital
      fixity_check: Chequeo de fijeza 
      ingestion: Ingesta
      message_digest_calculation: Mensaje Digest cálculo
      migration: Migración
      normalization: Normalización
      processed: Procesado
      publication: Publicación
      replication: Replicación
      resource_merge: Combinación de recursos
      resource_component_transfer: Transferencia de componente de recursos
      validation: Validación
      virus_check: Comprobación de virus
    _singular: Evento
    _plural: Eventos

  linked_event:
    <<: *event

  deaccession:
    <<: *section_tooltips
    scope: Parte del fondo
    scope_tooltip: |
        <p>Se utiliza para especificar si una declaración de medida se refiere a la totalidad o parte de una determinada agregación descrita u objeto.</p>
    description: Descripción
    description_tooltip: |
        <p>CAMPO OBLIGATORIO
        <p>Ejemplos</p>
        <ul>
        <li>Revistas, recortes de periódicos y registros financieros familiares.</li>
        <li>Trofeos premiados en exposiciones caninas.</li>
        </ul>
    reason: Razón
    reason_tooltip: |
        <p>El motivo de la cesión de los materiales descritos.</p>
        <p>Ejemplos</p>
        <ul>
        <li>Donantes no tenía la intención de transferir estos materiales.</li>
        </ul>
    disposition: Disposición
    disposition_tooltip: |
        <p>Una descripción que indica lo que se hizo con los materiales de hacerse.</p>
        <p>Ejemplos</p>
        <ul>
        <li>Registros financieros volvieron a la familia.</li>
        <li>Exposición canina trofeos volvió a esposa del donante.</li>
        </ul>
    notification: ¿Notificación?
    notification_tooltip: |
        <p>Indicando que recibió notificación de la emprenderá una casilla de verificación.</p>
    dates: Fecha expurgos
    _plural: Expurgos
    _singular: Expurgo

  agent_name: &agent_name_attributes
    authority_id: Identificador de autoridad
    authority_id_tooltip: |
        <p>El identificador único para la forma del nombre de un autoridad dentro de la fuente de la cual fue adquirida, (es decir, un identificador de registro MADS o identificador récord EAC). El identificador puede ser representado como un URI.</p>
        <p>Ver DACS 13.2</p>
        <p>Ejemplos</p>
        <ul>
        <li>nr92045078 <em>para una partida de nombre LCNAF</em></li>
        <li>500115393 <em>para una partida de nombre ULAN</em></li>
        <li>http</li>
        </ul>
    source: Fuente
    source_tooltip: |
        <p>CONDITIONALLY requiere campo, si no se utiliza el nombre de reglas. Un indicador de la fuente de donde se extrajo el nombre.</p>
        <p>Los valores en esta lista de valores controlados pueden ser modificados.</p>
    rules: Reglas
    rules_tooltip: |
        <p>CONDITIONALLY requiere campo, si no se utiliza el nombre de fuente. Una indicación de las reglas usadas para formular la entrada de nombre.</p>
        <p>Los valores en esta lista de valores controlados pueden ser modificados.</p>
    name_order: Nombre de orden
    name_order_tooltip: |
        <p>Indica si la forma debe mostrarse en invertida (apellido, primer nombre) ordenar o directo en orden (nombre apellido).</p>
    prefix: Prefijo de número de
    prefix_tooltip: |
        <p>Cualquier término asociado con un nombre en uso normativo precedería el nombre entero.</p>
        <p>Ejemplos</p>
        <ul>
        <li>Señora.</li>
        </ul>
    title: Título
    title_tooltip: |
        <p>Un título que forma parte del nombre.</p>
        <p>Ejemplos</p>
        <ul>
        <li>Señor <em>(para Churchill, Winston, señor, 1874-1965)</em></li>
        <li>Jefe (de pie negro, jefe, d. 1877)</li>
        <li>Emperador de Oriente <em>(para Juan II Comneno. Emperador de Oriente.)</em></li>
        </ul>
    primary_name: Parte principal del nombre
    primary_name_tooltip: |
        <p>La parte principal de una forma (por ejemplo un apellido o apellido de una persona).</p>
        <p>Ejemplos</p>
        <ul>
        <li>Churchill <em>(para Churchill, Winston, señor, 1874-1965 [persona])</em></li>
        <li>Pie negro <em>(para el pie negro, jefe, d. 1877 [persona])</em></li>
        <li>International Business Machines <em>(para International Business Machines. División de microelectrónica [empresa])</em></li>
        </ul>
    rest_of_name: Resto de nombre
    rest_of_name_tooltip: |
        <p>El elemento nombre o apellidos y nombres adicionales, e.g, segundo nombre, para la persona cuyo nombre aparece en el registro.</p>
        <p>Ejemplos</p>
        <ul>
        <li>Winston <em>(para Churchill, Winston, señor, 1874-1965)</em></li>
        <li>Humphrey <em>(por Ward, Humphrey, la señora, 1851-1920)</em></li>
        </ul>
    suffix: Sufijo
    suffix_tooltip: |
        <p>Un término después de un nombre que califica el nombre pero no es un título.</p>
        <p>Ejemplos</p>
        <ul>
        <li>Jr.</li>
        <li>Fils</li>
        </ul>
    fuller_form: Forma más completa
    fuller_form_tooltip: |
        <p>La forma más completa de nombres de primeras y medios, cuando abreviado.</p>
        <p>Ejemplos</p>
        <ul>
        <li>Hilda Doolittle <em>(por H.D., Hilda Doolittle, 1886-1961)</em></li>
        </ul>
    number: Número
    number_tooltip: |
        <p>Un número, a veces con un término, que califica el nombre. Para nombres personales, a menudo un número romano o un número romano y una parte posterior de un nombre. Para nombres corporativos, el número de parte / sección o reunión.</p>
        <p>Ejemplos</p>
        <ul>
        <li>II Comneno <em>(para Juan II Comneno, emperador de Oriente</em>/li &gt;</li>
        <li>II <em>(por John Paul II)</em></li>
        <li>97, 2 º período de sesiones <em>(para el Congreso de Estados Unidos, 97, 2ª sesión)</em></li>
        </ul>
    dates: Fechas
    dates_tooltip: |
        <p>DEPRECIADO. POR FAVOR USAR FECHAS DE EXISTENCIA SECCIÓN</p>
        <p>Fechas de la existencia de la entidad nombrada.</p>
        <p>Ejemplos</p>
        <ul>
        <li>1886-1961 <em>(para H.D., Hilda Doolittle, 1886-1961)</em></li>
        </ul>
    use_dates: Fechas de uso
    use_dates_tooltip: |
        <p>Fechas en que este nombre fue utilizado por el autoridad.</p>
    qualifier: Calificador
    qualifier_tooltip: |
        <p>Un término o frase para distinguir dos formas idénticas en todos los demás aspectos pero identificando dos entidades diferentes.  El término puede ser una fecha, un lugar o cualquier otro descriptor adecuado.</p>
        <p>Ejemplos</p>
        <ul>
        <li>Floristerías <em>(para la familia Smith (floristerías))</em>)</li>
        <li>Bronx, Nueva York, N.Y. <em>(para la iglesia de St. James (Bronx, Nueva York, N.Y.))</em></li>
        </ul>
    sort_name: Tipo nombre
    sort_name_tooltip: |
        <p>Una versión del nombre concatenación de todas las partes del nombre proporcionado en un registro determinado autoridad. Utilizado para propósitos de la exhibición en la aplicación y para algunas exportaciones.</p>
        <p>El nombre de la especie puede ser editado por desmarcando la casilla de verificación "Generar automáticamente" y luego entrar en la forma de la especie nombre deseado.</p>
    authorized: Autorizado
    is_display_name: Nombre para mostrar
    _singular: Nombre
    _plural: Nombres

  name_person:
    <<: *agent_name_attributes

  name_family:
    <<: *agent_name_attributes
    family_name: Apellidos
    family_name_tooltip: |
        <p>El apellido, o apellido, para una familia, típicamente complementado con el término "familia".</p>

  name_corporate_entity: 
    <<: *agent_name_attributes
    subordinate_name_1: Nombre subordinado 1
    subordinate_name_1_tooltip: |
        <p>Una unidad jerárquica con la entidad corporativa el nombre en el campo nombre primario.</p>
        <p>Ejemplos</p>
