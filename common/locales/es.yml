        reflejarán ese hecho. (Tenga en cuenta que la disposición al nivel de artículo puede no ser deseable
        para muchas colecciones; una calificación de 4 puede ser la calificación más alta que es deseable
        para una colección).</p>
      "Intellectual Access (description)": Acceso intelectual (descripción)
      "Intellectual Access (description)_tooltip": <p>Una calificación de 1 a 5 que se aplica a la descripción
        intelectual de una colección y la accesibilidad de esa descripción a los usuarios.</p>
      "Interest": Interesar
      "Interest_tooltip": <p>Una calificación de 1 a 5 que indica interés del investigador, donante o
        local en los materiales. Interés + Calidad de la documentación crea la puntuación "Valor de investigación".</p>
      "Documentation Quality": Calidad de la documentación
      "Documentation Quality_tooltip": <p>Una calificación de 1 a 5 que se aplica a la riqueza y profundidad
        de la documentación disponible en una colección. Interés + Calidad de la documentación crea la
        puntuación "Valor de investigación".</p>
      "Documentation Quality_values_tooltip": "<ul><li> <b> Clasificación 1 </b>: leve </li> <li> <b>
        Clasificación 2 </b>: incidentalmente valiosa </li> <li> <b> Calificación 3 </ b>: Moderadamente
        rico </li> <li> <b> Calificación 4 </b>: Rico </li> <li> <b> Calificación 5 </b>: Muy rico </li>
        </ul>"
      "Housing Quality_values_tooltip": "<ul><li> <b> Clasificación 1 </b>: la colección ubicada en cajas
        que no son de archivo, puede tener artículos sueltos en el estante. La mayoría del material no
        está en las carpetas y / o las cajas están sobrecargadas o insuficientes. Para volúmenes encuadernados,
        la encuadernación está en mal estado, sin tableros o que comprometa el bloque de texto. </li>
        <li> <b> Clasificación 2 </b>: Colección alojada en cuadros y carpetas que no son de archivo.
        Un número significativo de cajas y carpetas puede tener una cantidad irrazonable de material o
        no son del tamaño y tipo correctos para los materiales que contienen. Para volúmenes encuadernados,
        la encuadernación está en condiciones aceptables (es posible que las tablas se separen). </li>
        <li> <b> Clasificación 3 </b>: la colección se encuentra en cajas y carpetas que no se archivan,
        pero están en buenas condiciones. La mayoría de las cajas y carpetas tienen una cantidad razonable
        de material. La mayoría de las cajas y carpetas son del tamaño y tipo correctos para los materiales
        que contienen. Para volúmenes encuadernados, la encuadernación está en buenas condiciones (algo
        peor aún por el desgaste pero intacto). </li> <li> <b> Clasificación 4 </b>: la colección se encuentra
        parcialmente en cajas y carpetas sin ácido en buenas condiciones. La mayoría de las cajas y carpetas
        tienen una cantidad razonable de material. La mayoría de las cajas y carpetas son del tamaño y
        tipo correctos para los materiales que contienen. Para volúmenes encuadernados, la encuadernación
        está en muy buenas condiciones (desgaste esperado). </li> <li> <b> Clasificación 5 </b>: la colección
        se encuentra completamente en cajas y carpetas sin ácido en buenas condiciones. Las cajas y carpetas
        tienen una cantidad razonable de material en ellas. Las cajas y carpetas son del tamaño y tipo
        correctos para los materiales que contienen. Para volúmenes encuadernados, la encuadernación está
        en excelentes condiciones. </li> </ul>"
      "Intellectual Access (description)_values_tooltip": "<ul><li> <b> Clasificación 1 </b>: el investigador
        no tiene acceso a la recopilación: la documentación interna, como un archivo de control / donante
        o un registro de acceso breve o inaccesible, es la única descripción de la recopilación. Si bien
        dicha documentación interna puede variar en cantidad y calidad, por su naturaleza es inaccesible
        para los investigadores. </li> <li> <b> Calificación 2 </b>: el investigador tiene poco acceso
        a la colección: la colección no tiene ayuda para encontrar o una ayuda de encontrar de calidad
        inferior. La colección tiene tarjetas de catálogo impresas u otro tipo de descripción de nivel
        de colección fuera de línea, pero ningún registro MARC a nivel de colección en el OPAC o una utilidad
        bibliográfica nacional. La recolección no tiene ayuda para encontrar o una ayuda para encontrar
        por debajo del estándar. La colección tiene un registro MARC en el OPAC o en la utilidad bibliográfica
        nacional, pero eso no proporciona acceso suficiente porque es una colección grande o compleja.
        En cualquier caso, la colección puede estar descrita en otras fuentes en línea o fuera de línea
        disponibles para los investigadores, pero debido a la complejidad de la colección o la insuficiencia
        de las fuentes, esto proporciona un acceso insuficiente. </li> <li> <b> Calificación 3 </b>: el
        investigador tiene un acceso justo a la recolección: la ayuda para encontrar está por debajo del
        estándar o no hay ayuda para encontrarla. Existe un registro MARC a nivel de colección para la
        colección en el OPAC de la institución y/o en una utilidad bibliográfica nacional como OCLC. En
        ausencia de un registro MARC completo, hay otro tipo de descripción en línea del nivel de colección.
        La descripción a nivel de colección en las fuentes en línea o fuera de línea disponibles para
        los investigadores proporciona acceso suficiente porque es una colección pequeña o directa. </li>
        <li> <b> Calificación 4 </b>: el investigador tiene un buen acceso a la colección: Allí es una
        buena ayuda para encontrar, pero no está disponible en línea. Existe un registro MARC a nivel
        de colección para la colección en el OPAC de la institución y / o en una utilidad bibliográfica
        nacional como OCLC. Hay una buena ayuda para encontrar, en línea o fuera de línea, pero no hay
        un registro MARC a nivel de colección para la colección en el OPAC de la institución y / o en
        una utilidad bibliográfica nacional como OCLC. Dada la calidad de la ayuda para encontrar, la
        ayuda para encontrar solo proporciona un buen acceso. En ambos casos, la colección también se
        puede describir en otras fuentes en línea o fuera de línea que están disponibles para los investigadores.
        </li> <li> <b> Calificación 5 </b>: El investigador tiene un excelente acceso a la colección:
        hay una buena Ayuda para encontrar en línea (EAD, HTML, PDF u otro formato). Existe un registro
        MARC a nivel de colección para la colección en el OPAC de la institución y / o en una utilidad
        bibliográfica nacional como OCLC. La colección también se puede describir en otras fuentes en
        línea o fuera de línea que están disponibles para los investigadores (como una guía impresa o
        en línea de las colecciones). </li> </ul>"
      "Interest_values_tooltip": "<ul><li> <b> Clasificación 1 </b>: insignificante </li> <li> <b> Clasificación
        2 </b>: leve </li> <li> <b> Calificación 3 </ b >: Moderado </li> <li> <b> Calificación 4 </b>:
        Alta </li> <li> <b> Calificación 5 </b>: Muy alta </li> </ul>"
      "Physical Access (arrangement)_values_tooltip": "<ul><li> <b> Clasificación 1 </b>: Totalmente desorganizado;
        muchos, a veces la mayoría, documentos que aún no se han quitado de los sobres, se han desplegado
        y se han aplanado. Completamente inaccesible para el investigador. </li> <li> <b> Clasificación
        2 </b>: Los arreglos parciales o superficiales y / o el alojamiento no estándar y el etiquetado
        no permiten el uso, excepto con la asistencia especial del personal. </li> <li> <b> Clasificación
        3 </b>: disposición aproximada por fecha, tipo de documento, función, fuente u otra característica;
        los papeles no se han examinado a fondo, pero se han desplegado y aplanado; serie no plenamente
        establecida; archivos no plenamente establecidos; Los investigadores a menudo deben trabajar a
        través de material extraño voluminoso para localizar los elementos pertinentes. Los volúmenes
        individuales pueden tener más de un uso, o tener elementos pegados o de alguna forma desorganizados.
        </li> <li> <b> Clasificación 4 </b>: Disposición en serie al nivel de archivo. Generalmente hay
        buen orden dentro de los archivos. Los volúmenes individuales están ordenados (es decir, un libro
        de cuentas en orden alfabético o un álbum de recortes ordenado en orden temático). </li> <li>
        <b> Calificación 5 </b>: disposición completa al nivel del artículo en serie y, según corresponda,
        subserie Los volúmenes individuales están ordenados e indexados (es decir, cuentas cronológicas
        con un índice de nombre). </li> </ul>"
      "Physical Condition_values_tooltip": "<ul><li> <b> Clasificación 1 </b>: Pobre: Daño/deterioro significativo
        que dificulta el uso de la colección. </li> <li> <b> Clasificación 2 </b>: Regular: Un poco peor
        deterioro que es posible con un posible deterioro adicional. </li> <li> <b> Rating 3 </b>: Bueno:
        Se espera un deterioro con un posible deterioro adicional. </li> <li> <b> Rating 4 </ b>: Muy
        bueno: poco daño con un posible deterioro adicional, debido a la calidad mixta del material. </li>
        <li> <b> Calificación 5 </b>: Excelente: poco daño sin más deterioro esperado, basado en la alta
        calidad del material. </li> </ul>"
      "Reformatting Readiness_values_tooltip": "<ul><li> <b> Clasificación 1 </b>: los materiales serían
        extremadamente difíciles de reformatear. Pueden tener serios problemas de conservación, estar
        en un formato extremadamente obsoleto o tener problemas de propiedad intelectual que restrinjan
        el reformateo. Los metadatos pueden faltar o estar incompletos. </li> <li> <b> Calificación 2
        </b>: los materiales serían difíciles de reformatear. Pueden tener problemas de conservación,
        estar en un formato obsoleto o tener algunos problemas de propiedad intelectual. Los metadatos
        pueden faltar o estar incompletos. </li> <li> <b> Calificación 3 </b>: Los materiales serían moderadamente
        fáciles de reformatear. Pueden tener algunos problemas de conservación, estar en un formato obsoleto
        o tener problemas de propiedad intelectual. Los metadatos están presentes o podrían crearse fácilmente.
        </li> <li> <b> Calificación 4 </b>: Los materiales serían relativamente fáciles de reformatear.
        Los problemas de conservación son menores, los formatos no están completamente obsoletos o existen
        preocupaciones mínimas de propiedad intelectual. Los metadatos están presentes. </li> <li> <b>
        Calificación 5 </b>: los materiales se pueden reformatear sin dificultad. No hay problemas de
        conservación, los formatos son recientes o no existen problemas de propiedad intelectual. Los
        metadatos están presentes y completos. </li> </ul>"
      "Documentation Quality_note_tooltip": "Más información sobre la calidad de la documentación de los
        materiales."
      "Housing Quality_note_tooltip": "Indica áreas de especial interés con respecto a la vivienda de
        la colección."
