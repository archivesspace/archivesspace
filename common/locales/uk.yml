      ресурсу.</p>\n<p>Приклади:</p>\n<ul>\n<li>Стенлі Елкінс, дідусь <em>(пов'язаний із записом компонента
      ресурсу під назвою \"Сімейні портрети\")</em></li>\n<li>Лист до Нью-Атлантік <em>(пов'язаний із
      записом компонента ресурсу під назвою \"Лист до Нью-Атлантік\")</em></li>\n<li>Кедровий вогонь <em>(пов'язаний
      із записом компонента ресурсу під назвою \"Кедровий вогонь\")</em></li>\n</ul>\n"
