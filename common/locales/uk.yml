    slug_tooltip: "<p>Якщо використовуються URL-адреси, що читаються людиною, остання частина публічної
      URL-адреси для цього запису у публічному інтерфейсі ArchivesSpace. Слаг можна додавати або оновлювати
      вручну, або генерувати автоматично на основі налаштувань конфігурації для URL-адрес, що читаються
      людиною, у файлі config.rb на сервері.</p>\n"
    public_url_tooltip: "<p>Якщо цей запис опубліковано або оновлено для публікації, повна URL-адреса
      цього запису відображатиметься у публічному інтерфейсі користувача. Якщо використовуються URL-адреси,
      які читаються людиною, кінець URL-адреси буде служебним символом (slug).</p>\n\n<p>Незалежно від
      того, чи використовуються URL-адреси, які читаються людиною, оригінальний URI для цього запису завжди
      залишається дійсним.</p>\n"
