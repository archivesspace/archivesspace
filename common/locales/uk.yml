  section_tooltips:
    dates_tooltip: "<p>Визначає та записує дату(и), що стосуються створення, збирання, накопичення та/або
      обслуговування й використання описуваних матеріалів.</p>\n\n<p>Див. DACS 2.4</p>\n"
    subjects_tooltip: "<p>Використовується для зв'язування тем з описаними матеріалами.</p>\n"
    notes_tooltip: "<p>Додаткова описова інформація про описані матеріали, зазвичай у формі тексту або
      структурованих списків.</p>\n"
    rights_statements_tooltip: "<p>Інформація про статус прав на описані матеріали та чи є вказані певні
      обмеження чи дозволи.</p>\n"
    instances_tooltip: "<p>Посилає опис на інформацію про фізичні або цифрові екземпляри матеріалу.</p>\n"
    user_defined_tooltip: "<p>Визначені користувачем поля для запису додаткової інформації, яка не міститься
      в інших розділах програми.</p>\n"
    extents_tooltip: "<p>Вказує на обсяг та фізичну природу описуваних матеріалів.</p>\n\n<p>Див. DACS
      2.5</p>\n"
    lang_materials_tooltip: "<p>Мови та писемності, представлені в описаних матеріалах.</p>\n\n<p>Див.
      DACS 4.5</p>\n"
    metadata_rights_declarations_tooltip: "<p>На основі DACS 8.2 та 13.11</p>\n"
    external_documents_tooltip: "<p>Посилання на інформацію в інших системах опису або управління, таких
      як файли донорів, плани обробки тощо.</p>\n"
    linked_agents_tooltip: "<p>Пов’язує агентів як творця, джерела або суб’єкта описаних матеріалів, щоб
      надати інформацію про їхній контекст.</p>\n"
    deaccessions_tooltip: "<p>Записує інформацію про матеріали, які могли бути розділені та викинуті,
      повернуті донору або передані до іншої установи.</p>\n"
    classification_tooltip: "<p>Використовується для зв'язування описаних матеріалів з класифікацією або
      класифікаційним терміном (наприклад, системою групування записів), що керується в рамках програми.</p>\n"
    collection_management_tooltip: "<p>Додаткова інформація лише для внутрішнього використання про те,
      як будуть або були оброблені описані матеріали.</p>\n"
