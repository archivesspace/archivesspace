      Interest: インタレスト
      Interest_tooltip: "<p>研究者、ドナー、または地元の興味を示す1から5の評価。インタレスト+ドキュメンテーションの品質は、「研究価値」スコアを作成します。
        </p>"
      Documentation Quality: ドキュメントの品質
      Documentation Quality_tooltip: "<p>コレクションで利用可能なドキュメントの豊富さと深さに適用される1から5の評価。インタレスト+ドキュメンテーションの品質は、「研究価値」スコアを作成します。
        </p>"
      Documentation Quality_values_tooltip: "<ul><li> <b>評価1</b> ：軽い</li><li> <b>評価2</b>
        ：ちなみに貴重</li><li> <b>評価3</b> ：適度に豊富</li><li> <b>評価4</b> ：リッチ</li><li> <b>評価5</b>
        ：非常に豊富</li></ul>"
      Housing Quality_values_tooltip: "<ul><li> <b>評価1</b> ：非アーカイブボックスに収納されたコレクションには、棚にゆるいアイテムがある可能性があります。材料の大部分はフォルダにはなく、ボックスはオーバースタイルまたはアンダーフィルです。バインドされたボリュームの場合、バインディングの状態は悪く、ボードがないか、またはテキストブロックを危険にさらしています。
        </li><li> <b>評価2</b> ：非アーカイブボックスおよびフォルダに格納されたコレクション。大量のボックスやフォルダに不合理な量の材料が含まれている場合や、材料が適切なサイズとタイプでない場合があります。バインドされたボリュームの場合、バインドは公正な状態です（ボードが切り離されている可能性があります）。
        </li><li> <b>評価3</b> ：非アーカイブボックスやフォルダに収納されたコレクションですが、良好な状態です。ほとんどのボックスやフォルダには妥当な量の素材が含まれています。ほとんどのボックスやフォルダは、自分が所有する素材のサイズとタイプが正しいです。バインドされたボリュームの場合、バインディングは良好な状態です（摩耗はまだ損なわれていません）。
        </li><li> <b>評価4</b> ：部分的に酸を含まない箱やフォルダに良好な状態で収容されたコレクション。ほとんどのボックスやフォルダには妥当な量の素材が含まれています。ほとんどのボックスやフォルダは、自分が所有する素材のサイズとタイプが正しいです。結合量については、結合は非常に良好な状態である（期待摩耗）。
        </li><li> <b>評価5</b> ：酸フリーの箱やフォルダに完全に収容された状態の良いコレクション。ボックスやフォルダには妥当な量の素材が含まれています。ボックスとフォルダは、自分が所有する資料の正しいサイズとタイプです。バインドされたボリュームの場合、バインディングは良好な状態です。
        </li></ul>"
      Intellectual Access (description)_values_tooltip: "<ul><li> <b>評価1</b> ：研究者はコレクションへのアクセス権がありません。ドナー/コントロールファイルや簡単なアクセス不能レコードなどの内部文書のみがコレクションの説明となります。そのような内部文書は量と質が異なるかもしれないが、その性質上、研究者はアクセスできない。
        </li><li> <b>評価2</b> ：研究者はコレクションへのアクセスが不十分である：コレクションには助けがないか、標準以下の検索補助がない。コレクションには、カタログカードまたはオフラインのコレクションレベルの説明が印刷されていますが、OPACまたは全国書誌ユーティリティには収集レベルのMARCレコードはありません。コレクションには助けが必要ないか、標準以下の援助がありません。コレクションには、OPACまたは全国書誌ユーティリティにMARCレコードが含まれていますが、それは大規模または複雑なコレクションであるため十分なアクセスを提供しません。どちらの場合でも、コレクションは研究者が利用できる他のオンラインまたはオフラインソースで記述することができますが、コレクションの複雑さやソースの不備のため、アクセス不足が生じます。
        </li><li> <b>評価3</b> ：研究者はコレクションへの公平なアクセスを持っている：援助援助が標準以下であるか、援助がない。機関のOPACおよび/またはOCLCのような全国書誌ユーティリティ内のコレクションのためのコレクションレベルのMARCレコードがあります。完全なMARCレコードが存在しない場合、オンライン収集レベル記述の別のタイプがあります。研究者が利用可能なオンラインまたはオフラインの資料の収集レベルの記述は、それが小さいか簡単なコレクションなので十分なアクセスを提供します。
        </li><li> <b>評価4</b> ：研究者はコレクションへのアクセスが良好です：良い援助がありますが、オンラインでは入手できません。機関のOPACおよび/またはOCLCのような全国書誌ユーティリティ内のコレクションのためのコレクションレベルのMARCレコードがあります。良い援助がオンラインでもオフラインでもありますが、機関のOPACおよび/またはOCLCのような全国書誌的な有用性の中で、収集のための収集レベルのMARC記録はありません。援助の質を考えると、援助だけで良好なアクセスが得られます。どちらの場合でも、コレクションは、研究者が利用できるオンラインまたはオフラインの他のソースにも記述することができます。
        </li><li> <b>評価5</b> ：研究者はコレクションへの優れたアクセス権を持っています：良いオンライン検索支援（EAD、HTML、PDF、または他のフォーマット）があります。機関のOPACおよび/またはOCLCのような全国書誌ユーティリティ内のコレクションのためのコレクションレベルのMARCレコードがあります。コレクションは、研究者が利用できるオンラインまたはオフラインの他のソース（コレクションへの印刷またはオンラインガイドなど）でも記述することができます。
        </li></ul>"
      Interest_values_tooltip: "<ul><li> <b>評価1</b> ：無視できる</li><li> <b>評価2</b> ：軽い</li><li>
        <b>評価3</b> ：中程度</li><li> <b>評価4</b> ：高</li><li> <b>評価5</b> ：非常に高い</li></ul>"
      Physical Access (arrangement)_values_tooltip: "<ul><li> <b>評価1</b> ：全く調整されていない。封筒からまだ取り外されていない、折りたたまれていない、平らになっていない多くの、時には大部分の文書。研究者は完全にアクセスできない。
        </li><li> <b>格付け2</b> ：部分的または表面的な配置および/または非標準的な住宅および表示は、特別なスタッフの助けを借りて以外は使用を妨げる。
        </li><li> <b>評価3</b> ：日付、文書タイプ、機能、ソース、またはその他の特性による粗い配置。論文は徹底的にスクリーニングされていませんが、広げられて平らになっています。シリーズは完全に確立されていません。ファイルが完全に確立されていない。研究者は、しばしば、適切な物品を見つけるために大量の外来物質を通って作業しなければならない。単一のボリュームに複数の使用があったり、アイテムがペーストされたり、多少混乱したりする可能性があります。
        </li><li> <b>評価4</b> ：ファイルレベルと直列に配置。一般にファイル内には良い順序があります。単一のボリュームは整然としています（すなわち、アルファベット順の勘定科目または主題順のきちんとしたスクラップブック）。
        </li><li> <b>評価5</b> ：一連のアイテムレベルへの完全なアレンジ、および必要に応じてサブシリーズ。単一のボリュームは整然としたものであり、インデックスされています（つまり、名前インデックスを持つ年代順のアカウント）。
        </li></ul>"
      Physical Condition_values_tooltip: "<ul><li> <b>評価1</b> ：悪い：収集を使用するのを困難にする著しい損傷/劣化。
        </li><li> <b>評価2</b> ：公平：予想される劣化よりやや悪化し、さらに悪化する可能性がある。 </li><li> <b>評価3</b>
        ：良好：さらなる劣化を伴う可能性がある劣化が予想される。 </li><li> <b>評価4</b> ：非常に良い：材料の品質が混ざっているために、さらに劣化が生じる恐れはほとんどありません。
        </li><li> <b>評価5</b> ：優秀：材料の高品質に基づいて、それ以上の悪化が予想されずに損傷はほとんどない。 </li></ul>"
      Reformatting Readiness_values_tooltip: "<ul><li> <b>評価1</b> ：材料は再フォーマットするのが非常に困難です。彼らは深刻な保存問題を抱えているか、非常に時代遅れのフォーマットであるか、または再フォーマットを制限する知的財産の懸念があるかもしれません。メタデータが不足しているか不完全である可能性があります。
        </li><li> <b>評価2</b> ：材料は再フォーマットするのが難しいでしょう。彼らは保存上の問題を抱えているか、時代遅れのフォーマットになっているか、知的財産に関する懸念があるかもしれません。メタデータが不足しているか不完全である可能性があります。
        </li><li> <b>レーティング3</b> ：材料は、フォーマットが適度に簡単です。彼らはいくつかの保存上の問題を抱えているかもしれないし、時代遅れのフォーマットになっているかも知れないし、知的財産に関する知的財産権を持っているかもしれない。メタデータが存在するか、簡単に作成できます。
        </li><li> <b>評価4</b> ：材料は、比較的容易に再フォーマットすることができる。保存の問題は軽微であり、フォーマットは完全に廃止されているわけではなく、知的財産に関する懸念も最小限である。メタデータが存在します。
        </li><li> <b>評価5</b> ：材料は難なく再フォーマットすることができます。保全上の問題はなく、最近のフォーマットや知的財産に関する懸案事項はありません。メタデータが存在し、完全です。
        </li></ul>"
