      "Reformatting Readiness_note_tooltip": 'Weist auf Bereiche hin, die im Hinblick auf eine mögliche
        Digitalisierung oder andere Umformatierung des Archivguts bedenklich sind. '
      "Intellectual Access (description)_values_tooltip": '<ul><li><b>Bewertung 1</b>: Der Forscher hat
        keinen Zugang zur Sammlung: Interne Unterlagen wie z. B. eine Geber-/Kontrolldatei oder ein kurzes
        oder unzugängliches Eingangsprotokoll dienen als einzige Beschreibung der Sammlung. Solche internen
        Unterlagen können zwar in Quantität und Qualität variieren, sind aber naturgemäß für den Forscher
        unzugänglich.</li><li><b>Bewertung 2</b>: Der Forscher hat schlechten Zugang zur Sammlung: Die
        Sammlung hat kein oder ein mangelhaftes Findmittel. Die Sammlung verfügt über gedruckte Katalogkarten
        oder eine andere Art der Offline-Beschreibung auf Sammlungsebene, aber keinen MARC-Datensatz auf
        Sammlungsebene im OPAC oder einem nationalen bibliografischen Dienstprogramm. Die Sammlung hat
        kein oder ein mangelhaftes Findmittel. Die Sammlung verfügt über einen MARC-Datensatz im OPAC
        oder in einem nationalen bibliografischen Dienstprogramm, der jedoch keinen ausreichenden Zugang
        bietet, da es sich um eine große oder komplexe Sammlung handelt. In beiden Fällen kann die Sammlung
        in anderen Online- oder Offline-Quellen beschrieben sein, die den Forschern zur Verfügung stehen,
        aber aufgrund der Komplexität der Sammlung oder der Unzulänglichkeit der Quellen bietet dies keinen
        ausreichenden Zugang.</li><li><b>Bewertung 3</b>: Der Forscher hat einen mittelmäßigen Zugang
        zur Sammlung: Das Findmittel ist mangelhaft oder es gibt kein Findmittel. Es gibt einen MARC-Datensatz
        auf Sammlungsebene für die Sammlung im OPAC der Institution und/oder in einem nationalen bibliografischen
        Dienstprogramm wie OCLC. Wenn kein vollständiger MARC-Datensatz vorhanden ist, gibt es eine andere
        Art von Online-Beschreibung auf Sammlungsebene. Die Beschreibung auf Sammlungsebene in online
        oder offline verfügbaren Quellen bietet den Forschern einen ausreichenden Zugang, da es sich um
        eine kleine oder überschaubare Sammlung handelt.</li><li><b>Bewertung 4</b>: Der Forscher hat
        guten Zugang zur Sammlung: Es gibt ein gutes Findmittel, das jedoch nicht online verfügbar ist.
        Es gibt einen MARC-Eintrag auf Sammlungsebene für die Sammlung im OPAC der Institution und/oder
        in einem nationalen bibliografischen Dienstprogramm wie OCLC. Es gibt ein gutes Findmittel, online
        oder offline, aber es gibt keinen MARC-Eintrag auf Sammlungsebene für die Sammlung im OPAC der
        Institution und/oder in einem nationalen bibliografischen Dienstprogramm wie OCLC. Angesichts
        der Qualität des Findmittels bietet das Findmmittel allein einen guten Zugang. In beiden Fällen
        kann die Sammlung auch in anderen Online- oder Offline-Quellen beschrieben werden, die den Forschern
        zur Verfügung stehen.</li><li><b>Bewertung 5</b>: Der Forscher hat einen ausgezeichneten Zugang
        zur Sammlung: Es gibt ein gutes Online-Findmittel (EAD, HTML, PDF oder anderes Format). Es gibt
        einen MARC-Eintrag auf Sammlungsebene für die Sammlung im OPAC der Institution und/oder in einem
        nationalen bibliografischen Dienstprogramm wie OCLC. Die Sammlung kann auch in anderen Online-
        oder Offline-Quellen beschrieben sein, die den Forschern zur Verfügung stehen (z. B. in einem
        gedruckten oder Online-Führer zu Sammlungen).</li></ul>'
