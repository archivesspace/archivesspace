      "Interest_note_tooltip": Weitere Informationen über das Interesse am Archivgut.
      "Housing Quality": Qualität der Aufbewahrung
      "Physical Condition": Physischer Zustand
      "Housing Quality_tooltip": <p>Eine Bewertung von 1 bis 5, welche die Gesamtqualität der Aufbewahrung
        der Materialien in einer Sammlung beschreiben soll; Elemente oder Gruppen von Archivgut innerhalb
        einer Sammlung können sich in einer besseren oder schlechteren Aufbewahrung befinden, als es die
