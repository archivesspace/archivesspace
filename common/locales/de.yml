      "Physical Condition_tooltip": <p>Eine Bewertung von 1 bis 5, die den Gesamtzustand des Archivguts
        in einer Sammlung beschreiben soll; besonders problematische Objekte oder Materialgruppen werden
        in der Bestanderhaltungs-Anmerkung angegeben.</p>
      "Physical Access (arrangement)_tooltip": <p>Eine Bewertung von 1 bis 5 für die physische Anordnung
        einer Sammlung unter Berücksichtigung der Komplexität und Größe der Sammlung. Zum Beispiel ist
        eine kleine, relativ homogene Sammlung in grober Ordnung im Allgemeinen besser zugänglich als
        eine große, heterogene Sammlung in grober Ordnung, und die Bewertungen spiegeln diese Tatsache
        wider. (Beachten Sie, dass die Anordnung auf Artikelebene für viele Sammlungen nicht wünschenswert
        ist; eine Bewertung von 4 kann die höchste Bewertung sein, die für eine Sammlung wünschenswert
        ist.)</p>
      "Housing Quality_values_tooltip": '<ul><li><b>Bewertung 1</b>: Die Sammlung ist in nicht archivtauglichen
        Kartons untergebracht und kann lose im Regal liegen. Der Großteil des Archivguts befindet sich
        nicht in Ordnern und/oder die Kartons sind überfüllt oder zu wenig befüllt. Bei gebundenen Bänden
        ist der Einband in schlechtem Zustand, es fehlen die Pappen oder der Textblock ist anderweitig
        beeinträchtigt.</li><li><b>Bewertung 2</b>: Die Sammlung ist in nicht archivtauglichen Kartons
        und Ordnern untergebracht. Eine beträchtliche Anzahl von Kartons und Mappen enthält möglicherweise
        eine unangemessene Menge an Archivgut oder hat nicht die richtige Größe und Art für das darin
        enthaltene Archivgut. Bei gebundenen Bänden ist der Einband in mittelmäßigem Zustand (die Einbände
        können sich lösen).</li><li><b>Bewertung 3</b>: Die Sammlung ist in nicht archivtauglichen Kartons
        und Mappen untergebracht, die jedoch in gutem Zustand sind. Die meisten Kartons und Mappen enthalten
        eine angemessene Menge an Archivgut. Die meisten Kartons und Mappen haben die richtige Größe und
        Art für das darin enthaltene Archivgut. Bei den gebundenen Bänden ist der Einband in gutem Zustand
        (etwas abgenutzt, aber intakt).</li><li><b>Bewertung 4</b>: Die Sammlung ist teilweise in säurefreien
        Kartons und Mappen in gutem Zustand untergebracht. Die meisten Kartons und Mappen enthalten eine
        angemessene Menge an Archivgut. Die meisten Kartons und Mappen haben die richtige Größe und Art
        für das darin enthaltene Archivgut. Bei den gebundenen Bänden ist der Einband in sehr gutem Zustand
        (erwartete Abnutzung).</li><li><b>Bewertung 5</b>: Die Sammlung ist vollständig in säurefreien
        Kartons und Mappen in gutem Zustand untergebracht. Die Kartons und Mappen enthalten eine angemessene
        Menge an Archivgut. Die Kartons und Mappen haben die richtige Größe und Art für das darin enthaltene
        Archivgut. Bei gebundenen Bänden ist der Einband in ausgezeichnetem Zustand.</li></ul>'
      "Physical Access (arrangement)_values_tooltip": '<ul><li><b>Bewertung 1</b>: Völlig ungeordnet;
        viele, manchmal die meisten Dokumente noch nicht aus den Umschlägen entnommen, entfaltet und geglättet.
        Völlig unzugänglich für den Forscher.</li><li><b>Bewertung 2</b>: Unvollständige oder oberflächliche
        Anordnung und/oder uneinheitliche Aufbewahrung und Beschriftung erschweren die Benutzung, es sei
        denn, die Mitarbeiter helfen.</li><li><b>Bewertung 3</b>: Grobe Gliederung nach Datum, Dokumententyp,
        Funktion, Quelle oder anderen Merkmalen; Papiere wurden nicht gründlich gesichtet, sondern entfaltet
        und geglättet; Serien nicht vollständig eingerichtet; Akten nicht vollständig eingerichtet; Forscher
        müssen sich oft durch umfangreiches Fremdmaterial arbeiten, um relevante Elemente zu finden. Einzelne
        Bände könnten mehr als eine Verwendung gehabt haben oder Gegenstände eingeklebt haben oder anderweitig
        etwas unorganisiert sein.</li><li><b>Bewertung 4</b>: Anordnung in Serien auf Aktenebene. Die
        Ordnung innerhalb der Akten ist im Allgemeinen gut. Einzelne Bände sind geordnet (z.B. ein Rechnungsbuch
        in alphabetischer Reihenfolge oder ein ordentliches Sammelalbum in thematischer Reihenfolge).</li><li><b>Bewertung
        5</b>: Vollständige Gliederung auf Artikelebene in Reihen und ggf. Teilreihen. Einzelne Bände
        sind geordnet und indexiert (d.h. chronologische Auflistung mit einem Namensindex).</li></ul>'
      "Physical Condition_values_tooltip": '<ul><li><b>Bewertung 1</b>: Schlecht: Erhebliche Beschädigung/Abnutzung,
        welche die Nutzung der Sammlung erschwert.</li><li><b>Bewertung 2</b>: Befriedigend: Etwas schlechter
        als erwartete Abnutzung, weitere Abnutzung möglich.</li><li><b>Bewertung 3</b>: Gut: Erwartete
        Abnutzung, ein wenig weitere Abnutzung möglich.</li><li><b>Rating 4</b>: Sehr gut: Geringe Schäden,
        wobei aufgrund der gemischten Qualität des Archivguts eine weitere Abnutzung möglich ist.</li><li><b>Bewertung
