      "Reformatting Readiness_values_tooltip": '<ul><li><b>Bewertung 1</b>: Das Archivgut lässt sich nur
        sehr schwer neu formatieren. Es könnte schwerwiegende bestandserhaltende Probleme aufweisen, in
        einem extrem veralteten Format vorliegen oder aus Gründen des geistigen Eigentums nicht neu formatiert
        werden können. Metadaten könnten fehlen oder unvollständig sein.</li><li><b>Bewertung 2</b>: Das
        Archivgut lässt sich nur schwer neu formatieren. Es könnte Probleme mit der Bestandserhaltung
        haben, in einem veralteten Format vorliegen oder Probleme mit dem geistigen Eigentum aufweisen.
        Metadaten könnten fehlen oder unvollständig sein.</li><li><b>Bewertung 3</b>: Das Archivgut lässt
        sich mäßig leicht neu formatieren. Es könnte einige Probleme mit der Bestandserhaltung haben,
        in einem veralteten Format vorliegen oder minimale Probleme mit dem geistigen Eigentum aufweisen.
        Metadaten sind vorhanden oder könnten leicht erstellt werden.</li><li><b>Bewertung 4</b>: Das
        Archivgut lässt sich relativ leicht neu formatieren. Die Bestandserhaltungsprobleme sind gering,
        die Formate sind nicht völlig veraltet, oder es bestehen nur minimale Bedenken hinsichtlich des
        geistigen Eigentums. Metadaten sind vorhanden.</li><li><b>Bewertung 5</b>: Das Archivgut kann
        ohne Schwierigkeiten neu formatiert werden. Es gibt keine bestandserhaltenden Probleme, die Formate
        sind aktuell, und es bestehen keine Bedenken hinsichtlich des geistigen Eigentums. Die Metadaten
        sind vorhanden und vollständig.</li></ul>'
      "Documentation Quality_note_tooltip": Weitere Informationen über die Dokumentationsqualität des
