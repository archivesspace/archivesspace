      "Documentation Quality_values_tooltip": '<ul><li><b>Bewertung 1</b>: Gering</li><li><b>Bewertung
        2</b>: Zufällig wertvoll</li><li><b>Rating 3</b>: Mäßig reichhaltig</li><li><b>Bewertung 4</b>:
