      \ für externe Dokumente erfasst werden.</p>\n<p>Beispiel:</p>\n<ul>\n<li>Karton 1:   Tagebücher</li>\n\
      <li>Karton 2:   Briefe an Mr. Smith's Familie</li>\n<li>Karton 3:   Persönliche Unterlagen für Angestellte\
      \ der Ranch</li>\n<li>Karton 4:   Entwürfe von Karten der</li>\n</ul>\n"
    general_note_tooltip: "<p>Ein Feld für alle Informationen, die nicht in eines der spezifischeren Felder\
