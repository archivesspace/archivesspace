    finding_aid_edition_statement: Oświadczenie dotyczące wydania
    finding_aid_edition_statement_tooltip: |
      <p>Służy do zapisywania informacji o wydaniu inwentarza archiwalnego.</p>
    finding_aid_series_statement: Oświadczenie dotyczące serii
    finding_aid_series_statement_tooltip: |
      <p>Wskazuje serię bibliograficzną, do której należy dany przewodnik archiwalny.</p>
    finding_aid_status: Status dokumentu pomocniczego
    finding_aid_status_tooltip: |
      <p>Wskazuje status inwentarza archiwalnego.</p>
    is_finding_aid_status_published: Czy przewodnik po zbiorach został opublikowany?
    is_finding_aid_status_published_tooltip: |
      <p>Określa, czy status pomocy w wyszukiwaniu jest publicznie dostępny.</p>
    finding_aid_note: Uwaga dotycząca przewodnika po zbiorach
    finding_aid_note_tooltip: |
      <p>Służy do zapisywania wszelkich dodatkowych informacji dotyczących pomocy w wyszukiwaniu (a nie opisywanego zasobu), które nie zostały uwzględnione w innych elementach danych dotyczących pomocy w wyszukiwaniu.</p>
