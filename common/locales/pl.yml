  digital_object:
    title: Tytuł
    digital_object_id: Identyfikator
    digital_object_type_tooltip: |
      <p>Ogólne określenie wskazujące na podstawowy typ zawartości obiektu cyfrowego. Domyślne opcje odpowiadają elementowi &lt;typeOfResource&gt; w standardzie MODS.</p>
    restrictions: Ograniczenia?
    restrictions_tooltip: |
      <p>Pole wyboru służące do wskazania, że obowiązują ograniczenia. Ograniczenia można opisać za pomocą podrekordów „Uwagi” lub „Prawa”.</p>
    file_versions_tooltip: |
      <p>Łączy obiekt cyfrowy lub komponent obiektu cyfrowego z powiązanym plikiem treści, dostępnym za pośrednictwem adresu URI.</p>
    _singular: Obiekt cyfrowy
    _plural: Obiekty cyfrowe
    new_title: Nowy obiekt cyfrowy
    linker:
      browse: Przeglądaj obiekty cyfrowe
      create: Utwórz obiekt cyfrowy
      link_title: Link do obiektu cyfrowego
    title_tooltip: |
      <p>Tytuł obiektu cyfrowego. Może być przepisany z samego obiektu, odziedziczony z rekordu zasobu źródłowego/komponentu zasobu lub dostarczony przez repozytorium.</p>
      <p>Tytuł obiektu cyfrowego jako całości może być taki sam jak tytuł zasobu lub rekordu komponentu zasobu, z którym powiązany jest rekord obiektu cyfrowego. Może jednak różnić się od tytułu wyrażonego w powiązanym rekordzie zasobu.</p>
      <p>Przykłady:</p>
      <ul>
      <li>Stanley Elkins, dziadek <em>(powiązany z rekordem komponentu zasobu o tytule „Portrety rodzinne”)</em></li>
      <li>List do New Atlantic <em>(powiązany z rekordem komponentu zasobu o tytule „List do New Atlantic”)</em></li>
      <li>Pożar Cedar Fire <em>(powiązany z rekordem komponentu zasobu o tytule „Pożar Cedar Fire”)</em></li>
      </ul>
    digital_object_id_tooltip: |
      <p>Unikalny identyfikator całego obiektu cyfrowego. Może to być ARK, HANDLE, URI lub dowolny ciąg znaków jednoznacznie identyfikujący obiekt cyfrowy. Pole to musi być wypełnione, aby można było wyeksportować poprawny rekord METS.</p>
      <p>Przykłady</p>
      <ul>
      <li>http://hdl.handle.net/1813/13524</li>
      </ul>
    publish: Publikować?
    publish_tooltip: |
      <p>Określa, czy ten obiekt cyfrowy lub jego komponent zostanie udostępniony w publicznych interfejsach (dla użytkowników).</p>
    level: Poziom podstawowy VRA
    level_tooltip: |
      <p>Przeznaczone przede wszystkim do stosowania w wielopoziomowych rekordach zgodnych ze standardem VRA Core, w celu wskazania, czy opis dotyczy kolekcji, dzieła czy obrazu.</p>
    digital_object_type: Typ obiektu cyfrowego
  slug:
    public_url: Publiczny adres URL
    public_url_tooltip: |
      <p>Jeśli ten rekord zostanie opublikowany lub zaktualizowany w celu publikacji, pojawi się pełny adres URL tego rekordu w publicznym interfejsie użytkownika. Jeśli używane są przyjazne dla użytkownika adresy URL, na końcu adresu URL znajdzie się identyfikator (slug).</p>
      <p>Niezależnie od tego, czy używane są przyjazne dla użytkownika adresy URL, oryginalny identyfikator URI tego rekordu zawsze pozostaje ważny.</p>
    slug: Slug (adres URL)
    slug_tooltip: |
      <p>W przypadku używania przyjaznych dla użytkownika adresów URL, ostatnia część publicznego adresu URL dla tego rekordu w interfejsie publicznym ArchivesSpace.  Część ta może być dodana lub zaktualizowana ręcznie, lub generowana automatycznie na podstawie ustawień konfiguracji dotyczących przyjaznych dla użytkownika adresów URL w pliku config.rb na serwerze.</p>
    is_slug_auto: Automatycznie generować adres URL (slug)?
    is_slug_auto_tooltip: |
      <p>Jeśli to pole jest zaznaczone, identyfikator URL dla tego rekordu zostanie automatycznie wygenerowany podczas zapisywania rekordu, na podstawie ustawień konfiguracji czytelnych dla człowieka adresów URL w pliku config.rb na serwerze.</p>
    autogen_disabled: Na podstawie aktualnych ustawień konfiguracyjnych nie można automatycznie 
      wygenerować identyfikatora URL na podstawie podanych danych.
    autogen_repo_slug: Ponieważ identyfikator repozytorium nie został wprowadzony ręcznie, został on
      automatycznie wygenerowany na podstawie krótkiej nazwy repozytorium.
  content_items:
    content: Treść
    content_tooltip: |
      <p>Treść notatki.</p>
  section_tooltips:
    lang_materials_tooltip: |
      <p>Języki i systemy pisma reprezentowane w opisywanych materiałach.</p>
      <p>Patrz DACS 4.5</p>
    dates_tooltip: |
      <p>Określa i rejestruje daty związane z tworzeniem, gromadzeniem, kompletowaniem i/lub konserwacją oraz wykorzystywaniem opisywanych materiałów.</p>
      <p>Patrz DACS 2.4</p>
    extents_tooltip: |
      <p>Wskazuje zakres i fizyczny charakter opisywanych materiałów.</p>
      <p>Zobacz DACS 2.5</p>
    linked_agents_tooltip: |
      <p>Przypisuje podmioty jako twórców, źródła lub podmioty związane z opisywanymi materiałami, aby dostarczyć informacji o ich kontekście.</p>
    subjects_tooltip: |
      <p>Służy do łączenia tematów z opisanymi materiałami.</p>
    notes_tooltip: |
      <p>Dodatkowe informacje opisowe dotyczące opisanych materiałów, zazwyczaj w formie tekstu lub uporządkowanych list.</p>
    external_documents_tooltip: |
      <p>Linki do informacji zawartych w innych systemach opisu lub zarządzania, takich jak pliki darczyńców, plany przetwarzania danych itp.</p>
    rights_statements_tooltip: |
      <p>Informacje na temat statusu praw autorskich do opisanych materiałów oraz ewentualnych ograniczeń lub zezwoleń.</p>
    metadata_rights_declarations_tooltip: |
      <p>Na podstawie norm DACS 8.2 i 13.11</p>
    instances_tooltip: |
      <p>Opis zawiera linki do informacji o fizycznych lub cyfrowych wersjach danego materiału.</p>
    deaccessions_tooltip: |
      <p>Zawiera informacje o materiałach, które mogły zostać oddzielone i wyrzucone, zwrócone darczyńcy lub przekazane innej instytucji.</p>
    collection_management_tooltip: |
      <p>Dodatkowe, wewnętrzne informacje dotyczące sposobu przetwarzania lub planowanego przetwarzania opisanych materiałów.</p>
    classification_tooltip: |
      <p>Służy do powiązania opisanych materiałów z klasyfikacją lub terminem klasyfikacyjnym (np. systemem grup dokumentów) zarządzanym w ramach aplikacji.</p>
    user_defined_tooltip: |
      <p>Pola definiowane przez użytkownika służące do zapisywania dodatkowych informacji, które nie są uwzględnione w innych sekcjach aplikacji.</p>
  digital_object_component:
    dates: Daty
    label: Etykieta
    label_tooltip: |
      <p>Termin używany do opisania części i jej położenia w obrębie opisywanego obiektu cyfrowego. Częściej stosowany w odniesieniu do poszczególnych części obiektu cyfrowego niż do głównego rekordu obiektu cyfrowego.</p>
      <p>Przykłady:</p>
      <ul>
      <li>Audio: Taśma 1, Ścieżka 1, Sekcja 1 itd.</li>
      <li>Obraz: Obraz 1, Zdjęcie 1 itd.</li>
      <li>Tekst: Strona 1, Kartka 1, Pierwsza kartka, Rozdział 1, Sekcja 1 itd.</li>
      <li>Wideo: Taśma 1, Część 1, Sekcja 1 itd.</li>
      </ul>
