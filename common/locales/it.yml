    slug_tooltip: "<p>Quando si usano human-readable URLs, l'ultima parte dell'URL pubblico per questa
      unità archivistica nell'interfaccia pubblica di ArchivesSpace. Lo slug può essere aggiunto o aggiornato
      manualmente, o generato automaticamente in base ai settings di configurazione per gli human-readable
      URLs nel file config.rb in questo server.</p>\n"
    public_url: URL Pubblico
    is_slug_auto: Genera Automaticamente Slug?
    is_slug_auto_tooltip: "<p>Se questo campo è spuntato, lo slug per questa unità archivistica sarà automaticamente
      generata quando l'unità archivistica è salvata, basandosi sulle impostazioni di configurazione per
      gli human-readable URLs nel file config.rb sul server.</p>\n"
    autogen_disabled: Uno slug non può essere automaticamente generato dai dati a disposizione basandosi
      sulle impostazioni di configurazione
