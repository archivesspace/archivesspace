    digital_object_id_tooltip: "<p>Un Identificatore unico per l'oggetto digitale nel suo complesso. Può
      essere un ARK, HANDLE, un URI, o ogni stringa che identifica unicamente l'oggetto digitale. Il campo
      deve essere completato per un valido METS record affinché possa essere esportato.</p>\n<p>Esempi</p>\n\
      <ul>\n<li>http://hdl.handle.net/1813/13524</li>\n</ul>\n"
    restrictions_tooltip: "<p>Una casella di spunta per indicare che si applicano delle restrizioni. Le
      restrizioni possono essere spiegate usando nota sub-unità archivistica o diritti sub-unità archivistica.</p>\n"
    title_tooltip: "<p>Una espressione del titolo per l'oggetto digitale.  Può essere trascritto dall'oggetto,
      o ereditato da una fonte risorsa/risorsa compontente dell'unità archivistica, o assegnato dal deposito.</p>\n\
      \ <p>Il titolo dell'oggetto digitale può complessivamente essere lo stesso della risorsa o della
      risorsa componente l'unità archivistica alla quale l'oggetto digitale dell'unità archivistica è
      linkato. Comunque può essere diverso da quello espresso nella risorsa dell'unità archivistica linkata.</p>\n\
      \ <p>Esempi:</p>\n<ul>\n<li>Italo Svevo, nonno <em>(linkato a una risorsa componente dell'unità
      archivistica che ha il titolo di \"Ritratti di famiglia\")</em></li>\n<li>Lettera al Corriere della
      Sera <em>(linkato a una risorsa componente dell'unità archivistica che ha il titolo di \"Lettera
      al Corriere della Sera\")</em></li>\n<li>Grande incendio di Roma <em>(linkato a una risorsa componente
      dell'unità archivistica che ha il titolo di \"Grande incendio di Roma\")</em></li>\n</ul>\n"
