  section_tooltips:
    dates_tooltip: "<p>Identifica e registra la/le data/e che riguardano creazione, raggruppamento, accumulo
      e/o mantenimento e uso dei materiali descritti.</p>\n<p>Vedi DACS 2.4</p>\n"
    classification_tooltip: "<p>Usato per linkare i materiali descritti a una classificazione o un termine
      di classificazione (ad es. un sistema gruppo di unità archivistiche) gestiti all'interno dell'applicazione.</p>\n"
    deaccessions_tooltip: ''
    user_defined_tooltip: "<p>Campi definiti dall'utente per registrare informazioni aggiuntive non inserite
      in altre sezioni dell'applicazione.</p>\n"
  linked_agent:
    title_tooltip: "<p>Campo opzionale: registra qui il titolo ufficiale di un'opera per creare un nome
      / titolo come intestazione per un agent linkato come creatore o soggetto:</p>\n<p>Per esempio,</p>\n
      <ul><li>Alighieri, Dante, 1265-1321. Vita Nova</li><li> Montale, Eugenio, 1896-1981. Ossi di seppia</li><li>
      Calvino, Italo, 1923-1985. Il barone rampante</li></ul>\n"
  digital_object_component:
    label_tooltip: "<p>Un termine usato per descrivere la parte e la posizione all'interno dell'Oggetto
      Digitale descritto. Più spesso usato per i componenti delle parti dell'Oggetto Digitale che il top-level
      dell'Oggetto Digitale dell'unità archivistica.</p>\n<p>Esempi:</p>\n<ul>\n<li>Audio: Audiocassetta
      1, Traccia 1, Sezione 1, ecc.</li>\n<li>Immagine: Immagine 1, Foto 1, ecc.</li>\n<li>Testo: Pagina
      1, Foglio 1, Primo foglio, Capitolo 1, Sezione 1, ecc.</li>\n<li>Video:  Cassetta 1, Parte 1, Sezione
      1, ecc.</li>\n</ul>\n"
